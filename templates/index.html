<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gelişmiş Fon Takip Uygulaması</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body { font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif; background-color: #f4f7f9; color: #333; line-height: 1.6; margin: 0; padding: 20px; }
        .main-container { display: flex; flex-wrap: wrap; gap: 20px; max-width: 1200px; margin: 20px auto; }
        .sidebar { flex: 1; min-width: 250px; background: #fff; padding: 20px; border-radius: 8px; box-shadow: 0 4px 15px rgba(0,0,0,0.1); align-self: flex-start; }
        .content { flex: 3; min-width: 500px; }
        .container { background: #fff; padding: 30px; border-radius: 8px; box-shadow: 0 4px 15px rgba(0,0,0,0.1); margin-bottom: 20px; position: relative; }
        h1, h2, h3 { color: #2c3e50; }
        h3 { border-bottom: 2px solid #ecf0f1; padding-bottom: 10px; margin-top: 25px; }
        .stock-row { display: grid; grid-template-columns: 2fr 1fr 1fr auto; gap: 10px; margin-bottom: 10px; align-items: center; }
        input[type="text"], input[type="number"], select { width: 100%; padding: 10px; border: 1px solid #ccc; border-radius: 4px; box-sizing: border-box; }
        button { background-color: #3498db; color: white; padding: 12px 20px; border: none; border-radius: 4px; cursor: pointer; font-size: 16px; transition: background-color 0.3s; }
        button:hover { background-color: #2980b9; }
        .btn-add { background-color: #2ecc71; padding: 8px 15px; font-size: 14px; margin-top:10px; }
        .btn-remove { background-color: #e74c3c; padding: 5px 10px; font-size: 12px; } .btn-remove:hover { background-color: #c0392b; }
        .btn-save { background-color: #1abc9c; } .btn-save:hover { background-color: #16a085; }
        .positive { color: #27ae60; font-weight: bold; }
        .negative { color: #c0392b; font-weight: bold; }
        .neutral { color: #7f8c8d; }
        .detail-table { width: 100%; margin-top: 10px; border-collapse: collapse; }
        .detail-table th, .detail-table td { padding: 12px; border: 1px solid #ddd; text-align: left; }
        .detail-table th { background-color: #bdc3c7; }
        .loader { border: 4px solid #f3f3f3; border-top: 4px solid #3498db; border-radius: 50%; width: 30px; height: 30px; animation: spin 1s linear infinite; margin: 20px auto; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        .portfolio-list { list-style-type: none; padding: 0; margin-bottom: 25px;}
        .portfolio-list li { padding: 10px; cursor: pointer; border-bottom: 1px solid #eee; transition: background-color 0.2s; }
        .portfolio-list li:hover, .portfolio-list li.active { background-color: #e0eafc; }
        .back-button { font-size: 24px; position: absolute; top: 20px; left: 20px; cursor: pointer; color: #7f8c8d; transition: color 0.2s; text-decoration: none; }
        .back-button:hover { color: #2c3e50; }
        .sidebar-actions { margin-top: 20px; display: flex; flex-direction: column; gap: 10px; }
        .category-selector { display: flex; gap: 20px; margin: 20px 0; align-items: center;}
        .category-selector label { cursor: pointer; }
        #dashboard-table { width: 100%; }
        #dashboard-table td { padding: 15px 10px; font-size: 1.1em; }
        #dashboard-table tr:not(:last-child) { border-bottom: 1px solid #ecf0f1; }
        #dashboard-table .fund-name { color: #2c3e50; font-weight: bold; }
    </style>
</head>
<body>
<div class="main-container">
    <div class="sidebar">
        <h2>Kaydedilmiş Fonlar</h2>
        <div id="owned-funds-container">
            <h3>Elimdeki Fonlar</h3>
            <ul id="owned-portfolio-list" class="portfolio-list"></ul>
        </div>
        <div id="tracked-funds-container">
            <h3>Takibimdeki Fonlar</h3>
            <ul id="tracked-portfolio-list" class="portfolio-list"></ul>
        </div>
        <div class="sidebar-actions">
            <button id="btn-new-portfolio">Yeni Fon Ekle</button>
            <button id="btn-delete-mode">Kaydı Sil</button>
        </div>
    </div>
    <div class="content">
        <div class="container" id="dashboard-container">
            <h2 style="text-align:center;">Fonların Anlık Getiri Sıralaması</h2>
            <div id="dashboard-content"><div class="loader"></div></div>
        </div>

        <div class="container" id="options-container" style="display: none;">
            </div>

        <div class="container" id="form-container" style="display: none;">
            <a href="#" class="back-button" title="Seçeneklere Geri Dön" style="display: none;">&larr;</a>
            <form id="portfolio-form">
                <div class="form-group"><label for="portfolio-name">Fon Adı</label><input type="text" id="portfolio-name" placeholder="Yeni Fon Adı" required></div>
                <h3>Hisse Senetleri</h3><div id="stocks-container"></div>
                <button type="button" class="btn-add" onclick="addAsset('stock')">Yeni Hisse Ekle</button>
                <h3>Yatırım Fonları</h3><div id="funds-container"></div>
                <button type="button" class="btn-add" onclick="addAsset('fund')">Yeni Fon Ekle</button>
                
                <div class="category-selector">
                    <strong>Kaydetme Seçeneği:</strong>
                    <label><input type="radio" name="category" value="owned" checked> Elimdeki Fon</label>
                    <label><input type="radio" name="category" value="tracked"> Takibimdeki Fon</label>
                </div>
                
                <hr style="margin: 20px 0;">
                <button type="submit">Hesapla</button>
                <button type="button" class="btn-save" id="save-button">Kaydet</button>
            </form>
        </div>
        </div>
</div>

<script>
    let currentPortfolioName = null;
    let portfolioChart = null;
    let historicalChart = null;
    let isDeleteMode = false;

    document.addEventListener('DOMContentLoaded', () => { 
        loadPortfolios();
        displayLiveDashboard(); // Sayfa yüklendiğinde panoyu göster
        
        // ... diğer event listener'lar aynı ...
    });

    // YENİ: Tüm fonların anlık getirilerini gösteren pano
    async function displayLiveDashboard() {
        showContainer('dashboard-container');
        const contentDiv = document.getElementById('dashboard-content');
        contentDiv.innerHTML = '<div class="loader"></div>';
        try {
            const response = await fetch('/get_all_returns');
            const data = await response.json();

            if (!response.ok) throw new Error('Veri alınamadı.');
            if (data.length === 0) {
                contentDiv.innerHTML = '<p style="text-align:center;">Gösterilecek kayıtlı fon bulunmuyor.</p>';
                return;
            }

            let tableHTML = '<table id="dashboard-table"><tbody>';
            data.forEach(fund => {
                let changeClass = 'neutral';
                if (fund.change > 0.01) changeClass = 'positive';
                if (fund.change < -0.01) changeClass = 'negative';
                const sign = fund.change > 0 ? '+' : '';

                tableHTML += `
                    <tr>
                        <td class="fund-name">${fund.name}</td>
                        <td class="${changeClass}" style="text-align:right;">${sign}${fund.change.toFixed(2)}%</td>
                    </tr>
                `;
            });
            tableHTML += '</tbody></table>';
            contentDiv.innerHTML = tableHTML;
        } catch (error) {
            contentDiv.innerHTML = `<p class="negative" style="text-align:center;">Hata: ${error.message}</p>`;
        }
    }
    
    // GÜNCELLENDİ: Artık kategorilere ayrılmış listeyi işliyor
    async function loadPortfolios() {
        const response = await fetch('/get_portfolios');
        const categorizedPortfolios = await response.json();
        
        const ownedList = document.getElementById('owned-portfolio-list');
        const trackedList = document.getElementById('tracked-portfolio-list');
        ownedList.innerHTML = '';
        trackedList.innerHTML = '';

        const createListItem = (name) => {
            const li = document.createElement('li');
            li.textContent = name;
            li.dataset.name = name;
            li.onclick = (event) => {
                if (isDeleteMode) {
                    deletePortfolio(name);
                } else {
                    showOptions(name, event.currentTarget);
                }
            };
            return li;
        };
        
        (categorizedPortfolios.owned || []).forEach(name => ownedList.appendChild(createListItem(name)));
        (categorizedPortfolios.tracked || []).forEach(name => trackedList.appendChild(createListItem(name)));

        document.getElementById('owned-funds-container').style.display = (categorizedPortfolios.owned && categorizedPortfolios.owned.length > 0) ? 'block' : 'none';
        document.getElementById('tracked-funds-container').style.display = (categorizedPortfolios.tracked && categorizedPortfolios.tracked.length > 0) ? 'block' : 'none';
    }

    // GÜNCELLENDİ: Kategori seçimini de payload'a ekliyor
    document.getElementById('save-button').addEventListener('click', async function() {
        const portfolioName = document.getElementById('portfolio-name').value.trim();
        if (!portfolioName) { alert('Lütfen bir fon adı girin.'); return; }
        
        const stocks = Array.from(document.querySelectorAll('#stocks-container .stock-row')).map(r => ({ ticker: r.children[0].value.trim().toUpperCase(), weight: r.children[1].value, adet: r.children[2].value }));
        const funds = Array.from(document.querySelectorAll('#funds-container .stock-row')).map(r => ({ ticker: r.children[0].value.trim().toUpperCase(), weight: r.children[1].value, adet: r.children[2].value }));
        const category = document.querySelector('input[name="category"]:checked').value;

        if (stocks.length === 0 && funds.length === 0) { alert('Lütfen en az bir varlık girin.'); return; }
        
        const totalWeight = [...stocks, ...funds].reduce((sum, asset) => sum + parseFloat(asset.weight || 0), 0);
        if (Math.abs(totalWeight - 100) > 0.01) {
            if (!confirm(`Toplam ağırlık ${totalWeight.toFixed(2)}%. 100% değil. Yine de kaydetmek istiyor musunuz?`)) return;
        }

        const payload = { name: portfolioName, stocks, funds, category };

        const response = await fetch('/save_portfolio', { method: 'POST', headers: { 'Content-Type': 'application/json' }, body: JSON.stringify(payload) });
        const result = await response.json();
        alert(response.ok ? result.success : 'Hata: ' + result.error);
        if (response.ok) {
            await loadPortfolios(); // Listeyi yenile
            await displayLiveDashboard(); // Panoyu yenile
        }
    });

    // Yardımcı Fonksiyon: Belirli bir container'ı gösterip diğerlerini gizler
    function showContainer(containerId) {
        ['dashboard-container', 'options-container', 'report-container', 'form-container', 'comparison-container', 'result-area'].forEach(id => {
            document.getElementById(id).style.display = (id === containerId) ? 'block' : 'none';
        });
    }

    function showNewPortfolioForm() {
        if(isDeleteMode) toggleDeleteMode();
        currentPortfolioName = null;
        document.querySelectorAll('.portfolio-list li').forEach(li => li.classList.remove('active'));
        document.getElementById('portfolio-name').value = '';
        document.getElementById('stocks-container').innerHTML = '';
        document.getElementById('funds-container').innerHTML = '';
        // Varsayılan olarak 'Elimdeki Fon' seçili gelsin
        document.querySelector('input[name="category"][value="owned"]').checked = true;
        
        showContainer('form-container');
        document.querySelector('#form-container .back-button').style.display = 'none';
    }
    
    async function showPortfolioEditor(name) {
        const response = await fetch(`/get_portfolio/${name}`);
        const portfolio = await response.json();
        
        document.getElementById('portfolio-name').value = portfolio.name;
        document.getElementById('stocks-container').innerHTML = '';
        (portfolio.stocks || []).forEach(s => addAsset('stock', s.ticker, s.weight, s.adet));
        document.getElementById('funds-container').innerHTML = '';
        (portfolio.funds || []).forEach(f => addAsset('fund', f.ticker, f.weight, f.adet));

        // Kayıtlı kategoriyi seçili hale getir
        const category = portfolio.category || 'owned';
        document.querySelector(`input[name="category"][value="${category}"]`).checked = true;
        
        showContainer('form-container');
        document.querySelector('#form-container .back-button').style.display = 'block';
    }


    // Diğer tüm JavaScript fonksiyonlarınız (displayWeightChangeReport, revertPortfolio, deletePortfolio,
    // addAsset, showOptions, displayPieChartReport, vb.) bir önceki cevaptaki gibi kalabilir.
    // Onları silmeyin.
</script>
</body>
</html>
