<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gelişmiş Portföy Takip Uygulaması</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body { font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif; background-color: #f4f7f9; color: #333; line-height: 1.6; margin: 0; padding: 20px; }
        .main-container { display: flex; flex-wrap: wrap; gap: 20px; max-width: 1200px; margin: 20px auto; }
        .sidebar { flex: 1; min-width: 250px; background: #fff; padding: 20px; border-radius: 8px; box-shadow: 0 4px 15px rgba(0,0,0,0.1); align-self: flex-start; }
        .content { flex: 3; min-width: 500px; }
        .container { background: #fff; padding: 30px; border-radius: 8px; box-shadow: 0 4px 15px rgba(0,0,0,0.1); margin-bottom: 20px; position: relative; }
        h1, h2, h3 { color: #2c3e50; }
        h3 { border-bottom: 2px solid #ecf0f1; padding-bottom: 10px; margin-top: 25px; }
        .title-meta { font-size: 0.8em; color: #7f8c8d; font-weight: normal; margin-left: 10px; }
        .stock-row { display: grid; grid-template-columns: 2fr 1fr 1fr auto; gap: 10px; margin-bottom: 10px; align-items: center; }
        input[type="text"], input[type="number"], select { width: 100%; padding: 10px; border: 1px solid #ccc; border-radius: 4px; box-sizing: border-box; }
        button { background-color: #3498db; color: white; padding: 12px 20px; border: none; border-radius: 4px; cursor: pointer; font-size: 16px; transition: background-color 0.3s; }
        button:hover { background-color: #2980b9; }
        .btn-add { background-color: #2ecc71; padding: 8px 15px; font-size: 14px; margin-top:10px; }
        .btn-remove { background-color: #e74c3c; padding: 5px 10px; font-size: 12px; } .btn-remove:hover { background-color: #c0392b; }
        .btn-save { background-color: #1abc9c; } .btn-save:hover { background-color: #16a085; }
        .btn-revert { background-color: #f39c12; margin-top: 20px; } .btn-revert:hover { background-color: #e67e22; }
        #total-result { font-size: 2.5em; font-weight: bold; margin-bottom: 20px; }
        .positive { color: #27ae60; } .negative { color: #c0392b; }
        .detail-table { width: 100%; margin-top: 10px; border-collapse: collapse; }
        .detail-table th, .detail-table td { padding: 12px; border: 1px solid #ddd; text-align: left; }
        .detail-table th { background-color: #bdc3c7; }
        .loader { border: 4px solid #f3f3f3; border-top: 4px solid #3498db; border-radius: 50%; width: 30px; height: 30px; animation: spin 1s linear infinite; margin: 20px auto; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        #portfolio-list { list-style-type: none; padding: 0; }
        #portfolio-list li { padding: 10px; cursor: pointer; border-bottom: 1px solid #eee; transition: background-color 0.2s; }
        #portfolio-list li:hover, #portfolio-list li.active { background-color: #e0eafc; }
        .options-menu button { display: block; width: 100%; text-align: left; margin-bottom: 10px; background-color: #34495e; }
        .options-menu button:hover { background-color: #2c3e50; }
        .back-button { font-size: 24px; position: absolute; top: 20px; left: 20px; cursor: pointer; color: #7f8c8d; transition: color 0.2s; text-decoration: none; }
        .back-button:hover { color: #2c3e50; }
        #live-return-display { text-align: center; padding: 15px; margin-top: 5px; margin-bottom: 25px; border: 1px solid #ecf0f1; border-radius: 6px; font-size: 1.4em; font-weight: bold; }
        #live-return-notice { font-size: 0.8em; color: #7f8c8d; text-align: center; margin-top: -15px; margin-bottom: 20px; }
        .sidebar-actions { margin-top: 20px; display: flex; flex-direction: column; gap: 10px; }
        .sidebar-actions button { width: 100%; text-align: center; padding: 10px; }
        #btn-new-portfolio { background-color: #3498db !important; }
        #btn-new-portfolio:hover { background-color: #2980b9 !important; }
        #btn-delete-mode { background-color: #e74c3c !important; }
        #btn-delete-mode:hover { background-color: #c0392b !important; }
        #btn-delete-mode.active { background-color: #c0392b !important; border: 2px solid #2c3e50; }
        body.delete-mode-active #portfolio-list li:hover { background-color: #f5b7b1; text-decoration: line-through; }
        .comparison-selector { display: flex; flex-wrap: wrap; gap: 20px; align-items: center; justify-content: center; margin-bottom: 20px; padding: 15px; background-color: #ecf0f1; border-radius: 6px;}
        .comparison-selector div { flex: 1; min-width: 250px; }
        .comparison-selector label { font-weight: bold; display: block; margin-bottom: 5px; }
    </style>
</head>
<body>
<div class="main-container">
    <div class="sidebar">
        <h2>Kaydedilmiş Fonlar</h2>
        <ul id="portfolio-list"></ul>
        <div class="sidebar-actions">
            <button id="btn-new-portfolio">Yeni Fon Ekle</button>
            <button id="btn-delete-mode">Fonu Sil</button>
        </div>
    </div>
    <div class="content">
        <div class="container" id="options-container" style="display: none;">
            <h2 id="options-title"></h2>
            <div id="live-return-display">Hesaplanıyor...</div>
            <div id="live-return-notice" style="display: none;"></div>
            <div class="options-menu">
                <button id="btn-show-report">1. Fon Portföy Dağılımını Gör</button>
                <button id="btn-show-comparison">2. Fon Portföyü Geçmişin Gör</button>
                <button id="btn-show-historical">3. Son 30 Günlük Fon Getirisi</button>
                <button id="btn-edit-portfolio">4. Fon Portföy Dağılımı Değiştir</button>
            </div>
        </div>
        <div class="container" id="report-container" style="display: none;">
            <a href="#" class="back-button" title="Seçeneklere Geri Dön">&larr;</a>
            <h2 id="report-title" style="text-align:center;"></h2>
            <div style="width: 70%; margin: auto;"><canvas id="portfolioPieChart"></canvas></div>
        </div>
        <div class="container" id="comparison-container" style="display: none;">
            <a href="#" class="back-button" title="Seçeneklere Geri Dön">&larr;</a>
            <h2 id="comparison-title" style="text-align:center;"></h2>
            <div id="comparison-table-container">
                </div>
        </div>
        <div class="container" id="form-container" style="display: block;">
            <a href="#" class="back-button" title="Seçeneklere Geri Dön" style="display: none;">&larr;</a>
            <form id="portfolio-form">
                <div class="form-group"><label for="portfolio-name">Portföy Adı</label><input type="text" id="portfolio-name" placeholder="Yeni Fon Adı" required></div>
                <h3>Hisse Senetleri</h3><div id="stocks-container"></div>
                <button type="button" class="btn-add" onclick="addAsset('stock')">Yeni Hisse Ekle</button>
                <h3>Yatırım Fonları</h3><div id="funds-container"></div>
                <button type="button" class="btn-add" onclick="addAsset('fund')">Yeni Fon Ekle</button>
                <hr style="margin: 20px 0;">
                <button type="submit">Hesapla</button>
                <button type="button" class="btn-save" id="save-button">Kaydet</button>
            </form>
        </div>
        <div class="container" id="result-area" style="display: none; text-align:center;">
            <a href="#" class="back-button" title="Seçeneklere Geri Dön">&larr;</a>
            <div class="loader" id="loader"></div>
            <div id="result-content" style="display: none;">
                <h2 id="result-title"></h2><div id="total-result"></div>
                <div id="stock-results-container" style="display:none; text-align:left;"></div>
                <div id="fund-results-container" style="display:none; text-align:left;"></div>
                <div id="historical-results-container" style="display:none; text-align:left; width: 95%; margin: auto;">
                    <canvas id="historicalLineChart"></canvas>
                </div>
            </div>
        </div>
    </div>
</div>

<script>
    let currentPortfolioName = null;
    let portfolioChart = null;
    let historicalChart = null;
    let isDeleteMode = false;

    document.addEventListener('DOMContentLoaded', () => { 
        loadPortfolios(); 
        document.querySelectorAll('.back-button').forEach(button => {
            button.onclick = (e) => {
                e.preventDefault();
                if(currentPortfolioName) {
                    const activeLi = document.querySelector(`#portfolio-list li[data-name="${currentPortfolioName}"]`);
                    showOptions(currentPortfolioName, activeLi);
                }
            };
        });
        document.getElementById('btn-new-portfolio').addEventListener('click', showNewPortfolioForm);
        document.getElementById('btn-delete-mode').addEventListener('click', toggleDeleteMode);
        document.getElementById('portfolio-form').addEventListener('submit', handleCalculate);
    });
    
    function toggleDeleteMode() {
        isDeleteMode = !isDeleteMode;
        const deleteButton = document.getElementById('btn-delete-mode');
        const body = document.body;
        if (isDeleteMode) {
            deleteButton.classList.add('active');
            deleteButton.textContent = 'Silme Modundan Çık';
            body.classList.add('delete-mode-active');
            ['options-container', 'form-container', 'result-area', 'report-container', 'comparison-container'].forEach(id => document.getElementById(id).style.display = 'none');
            alert('Silme modu aktif. Silmek istediğiniz fonu listeden seçin.');
        } else {
            deleteButton.classList.remove('active');
            deleteButton.textContent = 'Fonu Sil';
            body.classList.remove('delete-mode-active');
        }
    }

    function showNewPortfolioForm() {
        if(isDeleteMode) toggleDeleteMode();
        currentPortfolioName = null;
        document.querySelectorAll('#portfolio-list li').forEach(li => li.classList.remove('active'));
        document.getElementById('portfolio-name').value = '';
        document.getElementById('stocks-container').innerHTML = '';
        document.getElementById('funds-container').innerHTML = '';
        ['options-container', 'result-area', 'report-container', 'comparison-container'].forEach(id => document.getElementById(id).style.display = 'none');
        document.getElementById('form-container').style.display = 'block';
        document.querySelector('#form-container .back-button').style.display = 'none';
        document.getElementById('result-area').style.display = 'none';
    }
    
    async function deletePortfolio(name) {
        if (confirm(`"${name}" fonunu silmek istediğinizden emin misiniz? Bu işlem geri alınamaz.`)) {
            try {
                const response = await fetch('/delete_portfolio', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ name: name })
                });
                const result = await response.json();
                if (response.ok) {
                    alert(result.success);
                    loadPortfolios();
                    showNewPortfolioForm();
                } else { throw new Error(result.error); }
            } catch (error) {
                alert('Fon silinirken bir hata oluştu: ' + error.message);
            }
        }
    }

    async function loadPortfolios() {
        const response = await fetch('/get_portfolios');
        const portfolioNames = await response.json();
        const listElement = document.getElementById('portfolio-list');
        listElement.innerHTML = '';
        portfolioNames.forEach(name => {
            const li = document.createElement('li');
            li.textContent = name;
            li.dataset.name = name;
            li.onclick = (event) => {
                if (isDeleteMode) {
                    deletePortfolio(name);
                } else {
                    showOptions(name, event.currentTarget);
                }
            };
            listElement.appendChild(li);
        });
    }
    
    function addAsset(type, ticker = '', weight = '', adet = '') {
        const container = document.getElementById(type === 'stock' ? 'stocks-container' : 'funds-container');
        const newRow = document.createElement('div');
        newRow.className = 'stock-row';
        newRow.innerHTML = `
            <input type="text" placeholder="${type === 'stock' ? 'Hisse Kodu (örn: EREGL)' : 'Fon Kodu (örn: AFT)'}" value="${ticker}" required>
            <input type="number" placeholder="Ağırlık (%)" value="${weight}" min="0.01" step="0.01" required>
            <input type="number" placeholder="Adet (Opsiyonel)" value="${adet}" min="0" step="1">
            <button type="button" class="btn-remove" onclick="this.parentElement.remove()">X</button>
        `;
        container.appendChild(newRow);
    }

    function showOptions(name, targetElement) {
        currentPortfolioName = name;
        document.querySelectorAll('#portfolio-list li').forEach(li => li.classList.remove('active'));
        if(targetElement) targetElement.classList.add('active');
        document.getElementById('options-title').textContent = `"${name}" Fonu İçin İşlem Seçin`;
        
        document.getElementById('btn-show-report').onclick = () => displayPieChartReport(name);
        document.getElementById('btn-show-comparison').onclick = () => displayWeightChangeReport(name);
        document.getElementById('btn-show-historical').onclick = () => displayHistoricalReturns(name);
        document.getElementById('btn-edit-portfolio').onclick = () => showPortfolioEditor(name);

        ['form-container', 'result-area', 'report-container', 'comparison-container'].forEach(id => document.getElementById(id).style.display = 'none');
        document.getElementById('options-container').style.display = 'block';

        fetchAndDisplayLiveReturn(name);
    }
    
    async function fetchAndDisplayLiveReturn(name) {
        const displayDiv = document.getElementById('live-return-display');
        const noticeDiv = document.getElementById('live-return-notice');
        displayDiv.textContent = 'Anlık getiri hesaplanıyor...';
        displayDiv.className = '';
        noticeDiv.style.display = 'none';
        try {
            const portfolioResponse = await fetch(`/get_portfolio/${name}`);
            const portfolio = await portfolioResponse.json();
            const { stocks, funds } = portfolio;
            const calculateResponse = await fetch('/calculate', {
                method: 'POST', headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ stocks, funds })
            });
            const result = await calculateResponse.json();
            if (calculateResponse.ok) {
                const value = result.total_change;
                const now = new Date();
                const timeString = now.toLocaleDateString('tr-TR', { day: '2-digit', month: '2-digit', year: 'numeric' }) + ' ' + now.toLocaleTimeString('tr-TR', { hour: '2-digit', minute: '2-digit' });
                displayDiv.textContent = `${timeString} - ${value >= 0 ? '+' : ''}${value.toFixed(2)}%`;
                displayDiv.className = value >= 0 ? 'positive' : 'negative';
                noticeDiv.textContent = 'Getiriler 15 dakikalık gecikme ile hesaplanmaktadır.';
                noticeDiv.style.display = 'block';
            } else { throw new Error(result.error); }
        } catch (error) {
            displayDiv.textContent = `Hata: ${error.message || 'Getiri hesaplanamadı.'}`;
            displayDiv.className = 'negative';
            noticeDiv.style.display = 'none';
        }
    }

    async function displayPieChartReport(name) {
        document.getElementById('report-title').textContent = `"${name}" Fon Portföy Dağılım Raporu`;
        const response = await fetch(`/get_portfolio/${name}`);
        const portfolio = await response.json();
        const assets = (portfolio.stocks || []).concat(portfolio.funds || []);
        const labels = assets.map(a => a.ticker);
        const data = assets.map(a => parseFloat(a.weight));
        const ctx = document.getElementById('portfolioPieChart').getContext('2d');
        if(portfolioChart) { portfolioChart.destroy(); }
        portfolioChart = new Chart(ctx, { type: 'pie', data: { labels: labels, datasets: [{ label: 'Portföy Ağırlığı (%)', data: data, backgroundColor: generateDeterministicColors(labels), borderColor: '#fff', borderWidth: 1 }] }, options: { responsive: true, plugins: { legend: { position: 'top' }, tooltip: { callbacks: { label: (context) => `${context.label}: ${context.raw.toFixed(2)}%` } } } } });
        document.getElementById('report-container').style.display = 'block';
        ['options-container', 'form-container', 'result-area', 'comparison-container'].forEach(id => document.getElementById(id).style.display = 'none');
    }

    async function displayWeightChangeReport(name) {
        ['options-container', 'report-container', 'form-container', 'result-area'].forEach(id => document.getElementById(id).style.display = 'none');
        const container = document.getElementById('comparison-container');
        const tableContainer = document.getElementById('comparison-table-container');
        const title = document.getElementById('comparison-title');
        
        container.style.display = 'block';
        title.textContent = `"${name}" Fon Portföyü Geçmişi Yükleniyor...`;
        tableContainer.innerHTML = '<div class="loader"></div>';

        try {
            const response = await fetch(`/get_portfolio_history/${name}`);
            const data = await response.json();

            if (!response.ok) throw new Error(data.error || 'Bilinmeyen bir hata oluştu.');
            
            title.textContent = `"${name}" Fon Portföyü Değişim Raporu`;
            
            const allVersions = [data.current, ...data.history];
            
            if (allVersions.length < 2) {
                tableContainer.innerHTML = `<p style="text-align:center;">Karşılaştırma yapmak için en az bir geçmiş kayıt bulunmalıdır.</p>`;
                return;
            }

            let selectorHTML = `
                <div class="comparison-selector">
                    <div>
                        <label for="select-version-A">Karşılaştırılacak Versiyon:</label>
                        <select id="select-version-A"></select>
                    </div>
                    <div>
                        <label for="select-version-B">Temel Alınacak Versiyon:</label>
                        <select id="select-version-B"></select>
                    </div>
                </div>
                <div id="dynamic-comparison-table"></div>
            `;
            tableContainer.innerHTML = selectorHTML;
            
            const selectA = document.getElementById('select-version-A');
            const selectB = document.getElementById('select-version-B');

            allVersions.forEach((version, index) => {
                const timestamp = index === 0 ? "Güncel Versiyon" : version.display_timestamp;
                selectA.options[index] = new Option(timestamp, index);
                selectB.options[index] = new Option(timestamp, index);
            });

            selectA.value = 0;
            selectB.value = 1;

            const renderComparisonTable = () => {
                const indexA = parseInt(selectA.value);
                const indexB = parseInt(selectB.value);
                if (isNaN(indexA) || isNaN(indexB)) return;

                const versionA = allVersions[indexA];
                const versionB = allVersions[indexB];

                const assetsA = { ...((versionA.stocks || []).reduce((obj, item) => (obj[item.ticker.toUpperCase()] = item, obj), {})), ...((versionA.funds || []).reduce((obj, item) => (obj[item.ticker.toUpperCase()] = item, obj), {})) };
                const assetsB = { ...((versionB.stocks || []).reduce((obj, item) => (obj[item.ticker.toUpperCase()] = item, obj), {})), ...((versionB.funds || []).reduce((obj, item) => (obj[item.ticker.toUpperCase()] = item, obj), {})) };

                const allTickers = [...new Set([...Object.keys(assetsA), ...Object.keys(assetsB)])].sort();
                
                const dateA = indexA === 0 ? "Güncel" : versionA.display_timestamp;
                const dateB = indexB === 0 ? "Güncel" : versionB.display_timestamp;

                let tableHTML = `
                    <table class="detail-table">
                        <thead>
                            <tr>
                                <th rowspan="2" style="vertical-align: middle;">Varlık Kodu</th>
                                <th colspan="3">Ağırlık Değişimi</th>
                                <th colspan="3">Adet Değişimi</th>
                            </tr>
                            <tr>
                                <th>${dateA} (%)</th>
                                <th>${dateB} (%)</th>
                                <th>Değişim (%)</th>
                                <th>${dateA} (Adet)</th>
                                <th>${dateB} (Adet)</th>
                                <th>Değişim (Adet)</th>
                            </tr>
                        </thead>
                        <tbody>
                `;

                allTickers.forEach(ticker => {
                    const assetA = assetsA[ticker] || { weight: 0, adet: 0 };
                    const assetB = assetsB[ticker] || { weight: 0, adet: 0 };
                    const weightA = parseFloat(assetA.weight || 0);
                    const weightB = parseFloat(assetB.weight || 0);
                    const weightChange = weightA - weightB;
                    const adetA = parseInt(assetA.adet || 0);
                    const adetB = parseInt(assetB.adet || 0);
                    const adetChange = adetA - adetB;

                    let weightChangeClass = (weightChange > 0.001) ? 'positive' : (weightChange < -0.001) ? 'negative' : '';
                    const weightSign = weightChange > 0 ? '+' : '';
                    let adetChangeClass = (adetChange > 0) ? 'positive' : (adetChange < 0) ? 'negative' : '';
                    const adetSign = adetChange > 0 ? '+' : '';

                    tableHTML += `
                        <tr>
                            <td><b>${ticker}</b></td>
                            <td>${weightA.toFixed(2)}%</td>
                            <td>${weightB.toFixed(2)}%</td>
                            <td class="${weightChangeClass}">${weightSign}${weightChange.toFixed(2)}%</td>
                            <td>${adetA}</td>
                            <td>${adetB}</td>
                            <td class="${adetChangeClass}">${adetSign}${adetChange}</td>
                        </tr>
                    `;
                });
                
                tableHTML += '</tbody></table>';
                
                if (allVersions.length > 1) {
                    tableHTML += `<button type="button" class="btn-revert" onclick="revertPortfolio('${name}')">En Son Değişikliği Geri Al</button>`;
                }
                
                document.getElementById('dynamic-comparison-table').innerHTML = tableHTML;
            };

            selectA.onchange = renderComparisonTable;
            selectB.onchange = renderComparisonTable;
            renderComparisonTable();

        } catch (error) {
            title.textContent = 'Hata';
            tableContainer.innerHTML = `<div id="total-result" class="negative">Hata: ${error.message}</div>`;
        }
    }
    
    async function revertPortfolio(name) {
        if (confirm(`"${name}" fonundaki son değişikliği geri almak istediğinizden emin misiniz? Güncel dağılımınız silinecek ve bir önceki dağılım geri yüklenecektir.`)) {
            try {
                const response = await fetch(`/revert_portfolio/${name}`, { method: 'POST' });
                const result = await response.json();
                if (response.ok) {
                    alert(result.success);
                    const activeLi = document.querySelector(`#portfolio-list li[data-name="${name}"]`);
                    showOptions(name, activeLi);
                } else {
                    throw new Error(result.error);
                }
            } catch (error) {
                alert('Geri alma işlemi sırasında bir hata oluştu: ' + error.message);
            }
        }
    }


    async function displayHistoricalReturns(name) {
        showResultArea(true);
        document.getElementById('historical-results-container').style.display = 'block';
        document.getElementById('result-title').textContent = `"${name}" Fonu - Son 30 Günlük Getiri Hesaplanıyor...`;
        try {
            const response = await fetch(`/calculate_historical/${name}`);
            const data = await response.json();
            if (!response.ok) { throw new Error(data.error || 'Bilinmeyen bir hata oluştu.'); }
            
            document.getElementById('loader').style.display = 'none';
            document.getElementById('result-content').style.display = 'block';
            document.getElementById('result-title').textContent = `"${name}" Fonu - Son 30 Günlük Getiri Grafiği`;
            const ctx = document.getElementById('historicalLineChart').getContext('2d');
            if (historicalChart) { historicalChart.destroy(); }
            historicalChart = new Chart(ctx, { type: 'line', data: { labels: data.dates, datasets: [{ label: 'Günlük Fon Getirisi (%)', data: data.returns, borderColor: 'rgb(54, 162, 235)', backgroundColor: 'rgba(54, 162, 235, 0.5)', borderWidth: 2, tension: 0.1, pointBackgroundColor: data.returns.map(v => v >= 0 ? '#27ae60' : '#c0392b') }] }, options: { responsive: true, plugins: { legend: { display: false }, tooltip: { callbacks: { label: (context) => `Getiri: ${context.raw.toFixed(2)}%` } } }, scales: { y: { title: { display: true, text: 'Günlük Getiri (%)' } }, x: { title: { display: true, text: 'Tarih' } } } } });
        } catch (error) {
            document.getElementById('loader').style.display = 'none';
            document.getElementById('result-content').style.display = 'block';
            document.getElementById('total-result').innerHTML = `<span class="negative">Hata: ${error.message}</span>`;
            document.getElementById('historical-results-container').style.display = 'none';
        }
    }

    async function showPortfolioEditor(name) {
        const response = await fetch(`/get_portfolio/${name}`);
        const portfolio = await response.json();
        document.getElementById('portfolio-name').value = portfolio.name;
        const stocksContainer = document.getElementById('stocks-container');
        stocksContainer.innerHTML = '';
        (portfolio.stocks || []).forEach(s => addAsset('stock', s.ticker, s.weight, s.adet));
        const fundsContainer = document.getElementById('funds-container');
        fundsContainer.innerHTML = '';
        (portfolio.funds || []).forEach(f => addAsset('fund', f.ticker, f.weight, f.adet));
        document.getElementById('form-container').style.display = 'block';
        ['options-container', 'result-area', 'report-container', 'comparison-container'].forEach(id=>document.getElementById(id).style.display='none');
        document.querySelector('#form-container .back-button').style.display = 'block';
    }
    
    document.getElementById('save-button').addEventListener('click', async function() {
        const portfolioName = document.getElementById('portfolio-name').value.trim();
        if (!portfolioName) { alert('Lütfen bir fon adı girin.'); return; }
        const stocks = Array.from(document.querySelectorAll('#stocks-container .stock-row')).map(r => ({ ticker: r.children[0].value.trim().toUpperCase(), weight: r.children[1].value, adet: r.children[2].value }));
        const funds = Array.from(document.querySelectorAll('#funds-container .stock-row')).map(r => ({ ticker: r.children[0].value.trim().toUpperCase(), weight: r.children[1].value, adet: r.children[2].value }));
        if (stocks.length === 0 && funds.length === 0) { alert('Lütfen en az bir varlık girin.'); return; }
        
        const totalWeight = [...stocks, ...funds].reduce((sum, asset) => sum + parseFloat(asset.weight || 0), 0);
        if (Math.abs(totalWeight - 100) > 0.01) {
            if (!confirm(`Toplam ağırlık ${totalWeight.toFixed(2)}%. 100% değil. Yine de kaydetmek istiyor musunuz?`)) return;
        }

        const response = await fetch('/save_portfolio', { method: 'POST', headers: { 'Content-Type': 'application/json' }, body: JSON.stringify({ name: portfolioName, stocks, funds }) });
        const result = await response.json();
        alert(response.ok ? result.success : 'Hata: ' + result.error);
        if (response.ok) {
            loadPortfolios();
            showNewPortfolioForm();
        }
    });

    // --- Yardımcı Fonksiyonlar ---
    function generateDeterministicColors(labels) {
        const colors = [];
        for (const label of labels) {
            let hash = 0;
            for (let i = 0; i < label.length; i++) {
                hash = label.charCodeAt(i) + ((hash << 5) - hash);
            }
            colors.push(`hsl(${hash % 360}, 75%, 60%)`);
        }
        return colors;
    }

    function showResultArea(isLoading) {
        ['options-container', 'report-container', 'form-container', 'comparison-container'].forEach(id => document.getElementById(id).style.display = 'none');
        document.getElementById('result-area').style.display = 'block';
        
        document.getElementById('total-result').innerHTML = '';
        document.getElementById('stock-results-container').style.display = 'none';
        document.getElementById('fund-results-container').style.display = 'none';
        document.getElementById('historical-results-container').style.display = 'none';

        if (isLoading) {
            document.getElementById('loader').style.display = 'block';
            document.getElementById('result-content').style.display = 'none';
        } else {
            document.getElementById('loader').style.display = 'none';
            document.getElementById('result-content').style.display = 'block';
        }
    }

    async function handleCalculate(event) {
        event.preventDefault();
        showResultArea(true);
        const stocks = Array.from(document.querySelectorAll('#stocks-container .stock-row')).map(r => ({ ticker: r.children[0].value, weight: r.children[1].value }));
        const funds = Array.from(document.querySelectorAll('#funds-container .stock-row')).map(r => ({ ticker: r.children[0].value, weight: r.children[1].value }));
        
        try {
            const response = await fetch('/calculate', { method: 'POST', headers: { 'Content-Type': 'application/json' }, body: JSON.stringify({ stocks, funds }) });
            const result = await response.json();
            if (!response.ok) throw new Error(result.error);
            showResultArea(false);
            document.getElementById('result-title').textContent = "Anlık Fon Getiri Analizi";
            const totalResultDiv = document.getElementById('total-result');
            totalResultDiv.textContent = `${result.total_change >= 0 ? '+' : ''}${result.total_change.toFixed(2)}%`;
            totalResultDiv.className = result.total_change >= 0 ? 'positive' : 'negative';
        } catch (error) {
            showResultArea(false);
            document.getElementById('total-result').innerHTML = `<span class="negative">Hata: ${error.message}</span>`;
        }
    }
</script>
