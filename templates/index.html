<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gelişmiş Fon Takip Uygulaması</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body { font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif; background-color: #f4f7f9; color: #333; line-height: 1.6; margin: 0; padding: 20px; }
        .main-container { display: flex; flex-wrap: wrap; gap: 20px; max-width: 1200px; margin: 20px auto; }
        .sidebar { flex: 1; min-width: 250px; background: #fff; padding: 20px; border-radius: 8px; box-shadow: 0 4px 15px rgba(0,0,0,0.1); align-self: flex-start; }
        .content { flex: 3; min-width: 500px; }
        .container { background: #fff; padding: 30px; border-radius: 8px; box-shadow: 0 4px 15px rgba(0,0,0,0.1); margin-bottom: 20px; position: relative; }
        h1, h2, h3 { color: #2c3e50; }
        h3 { border-bottom: 2px solid #ecf0f1; padding-bottom: 10px; margin-top: 25px; }
        .title-meta { font-size: 0.8em; color: #7f8c8d; font-weight: normal; margin-left: 10px; }
        .stock-row { display: grid; grid-template-columns: 2fr 1fr 1fr auto; gap: 10px; margin-bottom: 10px; align-items: center; }
        input[type="text"], input[type="number"], select { width: 100%; padding: 10px; border: 1px solid #ccc; border-radius: 4px; box-sizing: border-box; }
        button { background-color: #3498db; color: white; padding: 12px 20px; border: none; border-radius: 4px; cursor: pointer; font-size: 16px; transition: background-color 0.3s; }
        button:hover { background-color: #2980b9; }
        .btn-add { background-color: #2ecc71; padding: 8px 15px; font-size: 14px; margin-top:10px; }
        .btn-remove { background-color: #e74c3c; padding: 5px 10px; font-size: 12px; } .btn-remove:hover { background-color: #c0392b; }
        .btn-save { background-color: #1abc9c; } .btn-save:hover { background-color: #16a085; }
        .btn-revert { background-color: #f39c12; margin-top: 20px; } .btn-revert:hover { background-color: #e67e22; }
        #total-result { font-size: 2.5em; font-weight: bold; margin-bottom: 20px; }
        .positive { color: #27ae60; } .negative { color: #c0392b; }
        .detail-table { width: 100%; margin-top: 10px; border-collapse: collapse; }
        .detail-table th, .detail-table td { padding: 12px; border: 1px solid #ddd; text-align: left; }
        .detail-table th { background-color: #bdc3c7; }
        .loader { border: 4px solid #f3f3f3; border-top: 4px solid #3498db; border-radius: 50%; width: 30px; height: 30px; animation: spin 1s linear infinite; margin: 20px auto; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        
        /* GÜNCELLENDİ: Yan menü hiyerarşisi için stiller */
        #portfolio-list { padding: 0; list-style-type: none; }
        #portfolio-list > li { list-style-type: none; margin-bottom: 5px; } /* Kategori grupları için */
        .category-header {
            font-size: 1.1em;
            font-weight: bold;
            color: #2c3e50;
            padding: 10px 5px;
            border-bottom: 2px solid #3498db;
            margin-top: 15px;
        }
        .sub-category-header {
            font-weight: bold;
            color: #34495e;
            padding: 5px 0 5px 15px;
            font-size: 0.95em;
            margin-top: 8px;
        }
        .fund-sublist { list-style-type: none; padding-left: 0; }
        .fund-sublist-inner { list-style-type: none; padding-left: 15px; }
        
        /* Tıklanabilir asıl fon item'ları */
        .fund-sublist-inner li[data-name] { 
            padding: 10px 10px 10px 25px; /* İçeriden başla */
            cursor: pointer;
            border-bottom: 1px solid #eee;
            transition: background-color 0.2s;
        }
        .fund-sublist > li[data-name] {
             padding: 10px; /* Direkt kategori altındaki (Yurtdışı gibi) */
             cursor: pointer;
             border-bottom: 1px solid #eee;
             transition: background-color 0.2s;
        }
        
        #portfolio-list li[data-name]:hover,
        #portfolio-list li[data-name].active {
            background-color: #e0eafc;
        }
        /* Eski #portfolio-list li stilini ezmek için sıfırlama */
        #portfolio-list li { padding: 0; border-bottom: none; cursor: default; }

        .options-menu button { display: block; width: 100%; text-align: left; margin-bottom: 10px; background-color: #34495e; }
        .options-menu button:hover { background-color: #2c3e50; }
        .back-button { font-size: 24px; position: absolute; top: 20px; left: 20px; cursor: pointer; color: #7f8c8d; transition: color 0.2s; text-decoration: none; }
        .back-button:hover { color: #2c3e50; }
        #live-return-display { text-align: center; padding: 15px; margin-top: 5px; margin-bottom: 25px; border: 1px solid #ecf0f1; border-radius: 6px; font-size: 1.4em; font-weight: bold; }
        #live-return-notice { font-size: 0.8em; color: #7f8c8d; text-align: center; margin-top: -15px; margin-bottom: 20px; }
        .sidebar-actions { margin-top: 20px; display: flex; flex-direction: column; gap: 10px; }
        .sidebar-actions button { width: 100%; text-align: center; padding: 10px; }
        #btn-new-portfolio { background-color: #3498db !important; }
        #btn-new-portfolio:hover { background-color: #2980b9 !important; }
        #btn-delete-mode { background-color: #e74c3c !important; }
        #btn-delete-mode:hover { background-color: #c0392b !important; }
        #btn-delete-mode.active { background-color: #c0392b !important; border: 2px solid #2c3e50; }
        #btn-control { background-color: #7f8c8d !important; }
        #btn-control:hover { background-color: #5d6d7e !important; }
        
        body.delete-mode-active #portfolio-list li[data-name]:hover {
             background-color: #f5b7b1; 
             text-decoration: line-through; 
        }
        
        .comparison-selector { display: flex; flex-wrap: wrap; gap: 20px; align-items: center; justify-content: center; margin-bottom: 20px; padding: 15px; background-color: #ecf0f1; border-radius: 6px;}
        .comparison-selector div { flex: 1; min-width: 250px; }
        .comparison-selector label { font-weight: bold; display: block; margin-bottom: 5px; }

        /* KONTROL PANELİ İÇİN YENİ STİLLER */
        #ranking-timestamp { text-align: center; color: #7f8c8d; margin-top: -10px; margin-bottom: 20px; font-size: 0.9em; }
        .ranking-table { width: 100%; border-collapse: collapse; margin-top: 15px; }
        .ranking-table th, .ranking-table td { padding: 12px 15px; border-bottom: 1px solid #ecf0f1; text-align: left; }
        .ranking-table th { background-color: #f8f9f9; font-weight: 600; color: #5d6d7e; }
        .ranking-table tr:hover { background-color: #f4f7f9; }
        .ranking-table .fund-name { font-weight: bold; color: #2c3e50; }
        .ranking-table .fund-return { font-weight: bold; font-size: 1.1em; text-align: right; }

        /* --- KONTROL PANELİ İKİLİ SÜTUN YERLEŞİMİ --- */
        .control-panel-layout { display: flex; gap: 24px; }
        .control-column-main { flex: 2; }
        .control-column-aside { flex: 1; background-color: #f8f9fa; padding: 15px 20px; border-radius: 8px; align-self: flex-start; }
        .control-column-aside h3 { margin-top: 0; border-bottom: 1px solid #e0e0e0; }
        
        #tracking-list-ul { 
            list-style: none; 
            padding: 0; 
            margin: 15px 0; 
            min-height: 250px; 
            max-height: 400px;
            overflow-y: auto;
            border: 1px dashed #ccc; 
            background-color: #fff;
            padding: 10px; 
            border-radius: 5px; 
        }
        #tracking-list-ul li { padding: 8px 10px; border-bottom: 1px solid #eee; cursor: pointer; }
        #tracking-list-ul li:last-child { border-bottom: none; }
        #tracking-list-ul li.selected { background-color: #e0eafc; font-weight: bold; }
        
        .tracking-buttons { display: flex; gap: 10px; margin-top: 10px; }
        .tracking-buttons button { 
            flex: 1; 
            padding: 10px; 
            border: none; 
            border-radius: 4px; 
            color: white; 
            cursor: pointer; 
            font-weight: bold; 
            font-size: 14px;
        }
        #btn-track-add { background-color: #3498db; }
        #btn-track-add:hover { background-color: #2980b9; }
        #btn-track-delete { background-color: #e74c3c; }
        #btn-track-delete:hover { background-color: #c0392b; }
        
        #btn-track-save { background-color: #2ecc71; }
        #btn-track-save:hover { background-color: #27ae60; }
        #btn-track-cancel { background-color: #7f8c8d; }
        #btn-track-cancel:hover { background-color: #5d6d7e; }

        /* YENİ EKLENEN STİLLER: Form Kategori */
        .form-category-group { margin-top: 20px; }
        .form-category-group > label { font-weight: bold; display: block; margin-bottom: 10px; color: #2c3e50; }
        .form-radio-group { display: flex; flex-wrap: wrap; gap: 10px 20px; }
        .form-radio-group label { display: flex; align-items: center; gap: 5px; cursor: pointer; font-weight: normal; }
        .form-radio-group input[type="radio"] { width: auto; }
    </style>
</head>
<body>
<div class="main-container">
    <div class="sidebar">
        <h2>Kaydedilmiş Fonlar</h2>
        <ul id="portfolio-list"></ul> <div class="sidebar-actions">
            <button id="btn-new-portfolio">Yeni Fon Ekle</button>
            <button id="btn-delete-mode">Fonu Sil</button>
            <button id="btn-control">Kontrol</button>
        </div>
    </div>
    <div class="content">
        <div class="container" id="options-container" style="display: none;">
            <h2 id="options-title"></h2>
            <div id="live-return-display">Hesaplanıyor...</div>
            <div id="live-return-notice" style="display: none;"></div>
            <div class="options-menu">
                <button id="btn-show-report">1. Fon Portföy Dağılımını Gör</button>
                <button id="btn-show-comparison">2. Fon Portföyü Geçmişin Gör</button>
                <button id="btn-show-historical">3. Son 30 Günlük Fon Getirisi</button>
                <button id="btn-edit-portfolio">4. Fon Portföy Dağılımı Değiştir</button>
                <button id="btn-show-simulation">5. Ağırlık Simülasyonu (Fiyata Göre)</button>
            </div>
        </div>
        <div class="container" id="report-container" style="display: none;">
            <a href="#" class="back-button" title="Seçeneklere Geri Dön">&larr;</a>
            <h2 id="report-title" style="text-align:center;"></h2>
            <div style="width: 70%; margin: auto;"><canvas id="portfolioPieChart"></canvas></div>
        </div>
        <div class="container" id="comparison-container" style="display: none;">
            <a href="#" class="back-button" title="Seçeneklere Geri Dön">&larr;</a>
            <h2 id="comparison-title" style="text-align:center;"></h2>
            <div id="comparison-table-container">
            </div>
        </div>
        
        <div class="container" id="control-panel-container" style="display: none;">
            <div class="control-panel-layout">
                
                <div class="control-column-main">
                    <h2>Canlı Fon Getiri Sıralaması</h2>
                    <div id="ranking-timestamp"></div>
                    <div id="live-ranking-table">
                        <div class="loader"></div>
                    </div>
                </div>

                <div class="control-column-aside">
                    <h3>Takip Edilecek Fonlar</h3>
                    <ul id="tracking-list-ul">
                        </ul>

                    <div id="track-add-form" style="display: none;">
                        <input type="text" id="track-new-fund-name" placeholder="Yeni Fon Adı" style="margin-bottom: 10px;">
                        <div class="tracking-buttons" style="margin-top: 0;">
                            <button id="btn-track-save">Kaydet</button>
                            <button id="btn-track-cancel">İptal</button>
                        </div>
                    </div>
                    
                    <div class="tracking-buttons" id="tracking-main-buttons">

                <div class="form-category-group">
                    <label>Fon Tipi</label>
                    <div class="form-radio-group" id="fon-tipi-group">
                        <label><input type="radio" name="fonTipi" value="Yurtdışı Fonu"> Yurtdışı Fonu</label>
                        <label><input type="radio" name="fonTipi" value="Hisse Senedi Yoğun Fon"> Hisse Senedi Yoğun Fon</label>
                        <label><input type="radio" name="fonTipi" value="Serbest Fon"> Serbest Fon</label>
                    </div>
                </div>
                <div class="form-category-group" id="alt-kategori-container" style="display: none; padding-left: 20px; background-color: #f8f9fa; border-radius: 5px; padding: 10px 20px;">
                    <label>Alt Kategori</label>
                    <div class="form-radio-group" id="alt-kategori-group">
                        <label><input type="radio" name="altKategori" value="Elimde Olanlar"> Elimde Olanlar</label>
                        <label><input type="radio" name="altKategori" value="Takibimdeki Fonlar"> Takibimdeki Fonlar</label>
                        <label><input type="radio" name="altKategori" value="Test Fonu"> Test Fonu</label>

                </div>
                <h3>Hisse Senetleri</h3><div id="stocks-container"></div>
                <button type="button" class="btn-add" onclick="addAsset('stock')">Yeni Hisse Ekle</button>

        <div class="container" id="result-area" style="display: none; text-align:center;">
            <a href="#" class="back-button" title="Seçeneklere Geri Dön">&larr;</a>

            <div id="result-content" style="display: none;">
                <h2 id="result-title"></h2><div id="total-result"></div>
                <div id="stock-results-container" style="display:none; text-align:left;"></div>
                <div id="fund-results-container" style="display:none; text-align:left;"></div>

                    <canvas id="historicalLineChart"></canvas>

<script>
    let currentPortfolioName = null;
    let portfolioChart = null;
    let historicalChart = null;
    let isDeleteMode = false;
    let rankingInterval = null;
    let selectedTrackedFundLi = null; 
    
    const TRACKED_FUNDS_KEY = 'trackedFundsList';

    document.addEventListener('DOMContentLoaded', () => { 
        loadPortfolios(); 
        
        loadTrackedFundsFromStorage(); 
        
        // YENİ EKLENDİ: Kategori form dinleyicilerini ayarla
        setupCategoryListeners();

        document.querySelectorAll('.back-button').forEach(button => {
            button.onclick = (e) => {
                e.preventDefault();
                if(currentPortfolioName) {
                    const activeLi = document.querySelector(`#portfolio-list li[data-name="${currentPortfolioName}"]`);
                    showOptions(currentPortfolioName, activeLi);
                }
            };
        });
        document.getElementById('btn-new-portfolio').addEventListener('click', showNewPortfolioForm);
        document.getElementById('btn-delete-mode').addEventListener('click', toggleDeleteMode);
        document.getElementById('portfolio-form').addEventListener('submit', handleCalculate);
        document.getElementById('btn-control').addEventListener('click', showControlPanel);
        
        document.getElementById('btn-track-add').addEventListener('click', showTrackAddForm); 
        document.getElementById('btn-track-delete').addEventListener('click', deleteTrackedFund);
        document.getElementById('tracking-list-ul').addEventListener('click', selectTrackedFund);
        
        document.getElementById('btn-track-save').addEventListener('click', saveNewTrackedFund);
        document.getElementById('btn-track-cancel').addEventListener('click', hideTrackAddForm);
    });
    
    // YENİ EKLENDİ: Formdaki kategori seçimlerini dinler
    function setupCategoryListeners() {
        const fonTipiRadios = document.querySelectorAll('input[name="fonTipi"]');
        fonTipiRadios.forEach(radio => {
            radio.addEventListener('change', updateAltKategoriVisibility);
        });
    }

    // YENİ EKLENDİ: Alt kategori menüsünün görünürlüğünü yönetir
    function updateAltKategoriVisibility() {
        const altKategoriContainer = document.getElementById('alt-kategori-container');
        const selectedTipi = document.querySelector('input[name="fonTipi"]:checked')?.value;
        
        if (selectedTipi === 'Hisse Senedi Yoğun Fon' || selectedTipi === 'Serbest Fon') {
            altKategoriContainer.style.display = 'block';
        } else {
            altKategoriContainer.style.display = 'none';
            // Diğerini seçince alt kategoriyi temizle
            document.querySelectorAll('input[name="altKategori"]').forEach(radio => radio.checked = false);
        }
    }

    function showControlPanel() {
        const password = prompt("Lütfen kontrol paneli şifresini girin:");
        const correctPassword = "159357";

        if (password === correctPassword) {
            ['options-container', 'form-container', 'result-area', 'report-container', 'comparison-container'].forEach(id => {
                document.getElementById(id).style.display = 'none';
            });
            document.getElementById('control-panel-container').style.display = 'block';
            document.querySelectorAll('#portfolio-list li').forEach(li => li.classList.remove('active'));
            currentPortfolioName = null;
            
            startLiveRanking();

        } else if (password !== null) {
            alert("Hatalı şifre!");
        }
    }

    function startLiveRanking() {
        stopLiveRanking(); 
        fetchAndRenderRankings();
        rankingInterval = setInterval(fetchAndRenderRankings, 60000);
    }

    function stopLiveRanking() {
        if (rankingInterval) {
            clearInterval(rankingInterval);
            rankingInterval = null;
        }
    }

    async function fetchAndRenderRankings() {
        const container = document.getElementById('live-ranking-table');
        const timestampContainer = document.getElementById('ranking-timestamp');
        
        try {
            const response = await fetch('/get_all_fund_returns');
            const data = await response.json();

            if (!response.ok) {
                throw new Error(data.error || 'Sunucudan veri alınamadı.');
            }
            
            data.sort((a, b) => b.return - a.return);

            let tableHTML = '<table class="ranking-table"><thead><tr><th>Fon Adı</th><th style="text-align: right;">Günlük Getiri</th></tr></thead><tbody>';

            if (data.length === 0) {
                tableHTML += '<tr><td colspan="2" style="text-align:center;">Sıralanacak kayıtlı fon bulunamadı.</td></tr>';
            } else {
                data.forEach(fund => {
                    const returnClass = fund.return > 0 ? 'positive' : fund.return < 0 ? 'negative' : '';
                    const returnSign = fund.return > 0 ? '+' : '';
                    tableHTML += `
                        <tr>
                            <td class="fund-name">${fund.name}</td>
                            <td class="fund-return ${returnClass}">${returnSign}${fund.return.toFixed(2)}%</td>
                        </tr>
                    `;
                });
            }
            
            tableHTML += '</tbody></table>';
            container.innerHTML = tableHTML;
            
            const now = new Date();
            timestampContainer.textContent = `Son Güncelleme: ${now.toLocaleTimeString('tr-TR')}`;

        } catch (error) {
            container.innerHTML = `<p class="negative" style="text-align:center;">Hata: ${error.message}</p>`;
            timestampContainer.textContent = 'Veri yüklenemedi.';
        }
    }

    function toggleDeleteMode() {
        isDeleteMode = !isDeleteMode;
        const deleteButton = document.getElementById('btn-delete-mode');
        const body = document.body;
        if (isDeleteMode) {
            stopLiveRanking();
            deleteButton.classList.add('active');
            deleteButton.textContent = 'Silme Modundan Çık';
            body.classList.add('delete-mode-active');
            ['options-container', 'form-container', 'result-area', 'report-container', 'comparison-container', 'control-panel-container'].forEach(id => document.getElementById(id).style.display = 'none');
            alert('Silme modu aktif. Silmek istediğiniz fonu listeden seçin.');
        } else {
            deleteButton.classList.remove('active');
            deleteButton.textContent = 'Fonu Sil';
            body.classList.remove('delete-mode-active');
        }
    }

    // GÜNCELLENDİ: Formu temizlerken kategori seçimlerini de sıfırlar
    function showNewPortfolioForm() {
        stopLiveRanking();
        if(isDeleteMode) toggleDeleteMode();
        currentPortfolioName = null;
        document.querySelectorAll('#portfolio-list li').forEach(li => li.classList.remove('active'));
        document.getElementById('portfolio-name').value = '';
        
        // YENİ EKLENDİ: Kategori formunu temizle
        document.querySelectorAll('input[name="fonTipi"]').forEach(radio => radio.checked = false);
        document.querySelectorAll('input[name="altKategori"]').forEach(radio => radio.checked = false);
        updateAltKategoriVisibility(); // Alt kategoriyi gizle

        document.getElementById('stocks-container').innerHTML = '';
        document.getElementById('funds-container').innerHTML = '';
        ['options-container', 'result-area', 'report-container', 'comparison-container', 'control-panel-container'].forEach(id => document.getElementById(id).style.display = 'none');
        document.getElementById('form-container').style.display = 'block';
        document.querySelector('#form-container .back-button').style.display = 'none';
        document.getElementById('result-area').style.display = 'none';
    }
    
    async function deletePortfolio(name) {
        if (confirm(`"${name}" fonunu silmek istediğinizden emin misiniz? Bu işlem geri alınamaz.`)) {
            try {
                const response = await fetch('/delete_portfolio', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ name: name })
                });
                const result = await response.json();
                if (response.ok) {
                    alert(result.success);
                    loadPortfolios();
                    showNewPortfolioForm();
                } else { throw new Error(result.error); }
            } catch (error) {
                alert('Fon silinirken bir hata oluştu: ' + error.message);
            }
        }
    }

    // GÜNCELLENDİ: Tamamen yeniden yazılarak hiyerarşik listeyi oluşturur
    async function loadPortfolios() {
        const response = await fetch('/get_portfolios');
        // ARTIK {name, fonTipi, altKategori} içeren bir dizi bekliyoruz
        const portfolioData = await response.json(); 
        const listElement = document.getElementById('portfolio-list');
        listElement.innerHTML = '';

        // 1. Fonları kategorize et
        const categories = {
            'Yurtdışı Fonu': [],
            'Hisse Senedi Yoğun Fon': { 'Elimde Olanlar': [], 'Takibimdeki Fonlar': [], 'Test Fonu': [], 'Diğer': [] },
            'Serbest Fon': { 'Elimde Olanlar': [], 'Takibimdeki Fonlar': [], 'Test Fonu': [], 'Diğer': [] },
            'Listelenmemiş Fonlar': []
        };

        if (!Array.isArray(portfolioData)) {
            console.error("Hata: /get_portfolios bir dizi (array) döndürmedi. Dönen veri:", portfolioData);
            listElement.innerHTML = "<li class='negative' style='padding:10px;'>Fonlar yüklenemedi. Veri formatı hatalı.</li>";
            return;
        }

        for (const portfolio of portfolioData) {
            const name = portfolio.name;
            if (!name) continue; // Adı olmayan kaydı atla

            if (portfolio.fonTipi === 'Yurtdışı Fonu') {
                categories['Yurtdışı Fonu'].push(name);
            } else if (portfolio.fonTipi === 'Hisse Senedi Yoğun Fon') {
                const altKat = portfolio.altKategori;
                if (altKat === 'Elimde Olanlar' || altKat === 'Takibimdeki Fonlar' || altKat === 'Test Fonu') {
                    categories['Hisse Senedi Yoğun Fon'][altKat].push(name);
                } else {
                    categories['Hisse Senedi Yoğun Fon']['Diğer'].push(name); // Beklenmedik/boş alt kategori için
                }
            } else if (portfolio.fonTipi === 'Serbest Fon') {
                const altKat = portfolio.altKategori;
                 if (altKat === 'Elimde Olanlar' || altKat === 'Takibimdeki Fonlar' || altKat === 'Test Fonu') {
                    categories['Serbest Fon'][altKat].push(name);
                } else {
                    categories['Serbest Fon']['Diğer'].push(name); // Beklenmedik/boş alt kategori için
                }
            } else {
                categories['Listelenmemiş Fonlar'].push(name);
            }
        }

        // 2. Tıklanabilir <li> oluşturan yardımcı fonksiyon
        const createFundLi = (name) => {
            const li = document.createElement('li');
            li.textContent = name;
            li.dataset.name = name;
            li.onclick = (event) => {
                if (isDeleteMode) {
                    deletePortfolio(name);
                } else {
                    showOptions(name, event.currentTarget);
                }
            };
            return li;
        };

        // 3. HTML'i oluştur
        const createCategoryHTML = (title, funds) => {
            if (funds.length === 0) return '';
            // Not: .outerHTML, <li> elementinin kendisini de string'e dahil eder
            return `
                <li>
                    <div class="category-header">${title}</div>
                    <ul class="fund-sublist">
                        ${funds.map(name => createFundLi(name).outerHTML).join('')}
                    </ul>
                </li>`;
        };

        const createNestedCategoryHTML = (title, subCategories) => {
            let subHtml = '';
            let hasFunds = false;
            
            // İstenen sıralama
            const subOrder = ['Elimde Olanlar', 'Takibimdeki Fonlar', 'Test Fonu', 'Diğer'];
            
            for(const subTitle of subOrder) {
                const funds = subCategories[subTitle];
                if (funds && funds.length > 0) {
                    hasFunds = true;
                    // 'Diğer' başlığını gösterme, fonları direkt ana kategori altına ekle
                    // DÜZELTME: 'Diğer' de bir alt kategori olarak gösterilmeli, belki veritabanında "Test Fonu" yazmıyordur.
                    // KULLANICI İSTEĞİ: "Diğer" diye bir başlık istenmedi. Bu fonlar ya "Listelenmemiş"e gitmeli.
                    // MANTIKSAL DÜZELTME: Yukarıdaki kategorizasyonda "Diğer" yerine "Listelenmemiş"e atılmaları daha doğru olurdu.
                    // Şimdilik kalsın, 'Diğer' başlığını gösterelim ki veri kaybı olmasın.
                    
                    subHtml += `
                        <li>
                            <div class="sub-category-header">${subTitle}</div>
                            <ul class="fund-sublist-inner">
                                ${funds.map(name => createFundLi(name).outerHTML).join('')}
                            </ul>
                        </li>`;
                }
            }

            if (!hasFunds) return '';
            return `
                <li>
                    <div class="category-header">${title}</div>
                    <ul class="fund-sublist">
                        ${subHtml}
                    </ul>
                </li>`;
        };

        let finalHTML = '';
        finalHTML += createCategoryHTML('Yurtdışı Fonu', categories['Yurtdışı Fonu']);
        finalHTML += createNestedCategoryHTML('Hisse Senedi Yoğun Fon', categories['Hisse Senedi Yoğun Fon']);
        finalHTML += createNestedCategoryHTML('Serbest Fon', categories['Serbest Fon']);
        finalHTML += createCategoryHTML('Listelenmemiş Fonlar', categories['Listelenmemiş Fonlar']);

        listElement.innerHTML = finalHTML;
    }

    async function fetchAndDisplayLiveReturn(name) {
        const displayDiv = document.getElementById('live-return-display');
        const noticeDiv = document.getElementById('live-return-notice');
        displayDiv.textContent = 'Anlık getiri hesaplanıyor...';
        displayDiv.className = '';
        noticeDiv.style.display = 'none';

            const portfolioResponse = await fetch(`/get_portfolio/${name}`);

            const calculateResponse = await fetch('/calculate', {
                method: 'POST', headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ stocks, funds })
            });
            const result = await calculateResponse.json();
            if (calculateResponse.ok) {

                const now = new Date();
                const timeString = now.toLocaleDateString('tr-TR', { day: '2-digit', month: '2-digit', year: 'numeric' }) + ' ' + now.toLocaleTimeString('tr-TR', { hour: '2-digit', minute: '2-digit' });

            noticeDiv.style.display = 'none';
        }

    async function displayWeightChangeReport(name) {
        ['options-container', 'report-container', 'form-container', 'result-area', 'control-panel-container'].forEach(id => document.getElementById(id).style.display = 'none');
        const container = document.getElementById('comparison-container');
        const tableContainer = document.getElementById('comparison-table-container');
        const title = document.getElementById('comparison-title');
        
        container.style.display = 'block';
        title.textContent = `"${name}" Fon Geçmişi Yükleniyor...`;
        tableContainer.innerHTML = '<div class="loader"></div>';

        try {
            const response = await fetch(`/get_portfolio_history/${name}`);
            const data = await response.json();

            if (!response.ok) throw new Error(data.error || 'Bilinmeyen bir hata oluştu.');
            
            title.textContent = `"${name}" Fon Değişim Raporu`;
            
            const allVersions = [data.current, ...data.history];
            
            if (allVersions.length < 2) {
                tableContainer.innerHTML = `<p style="text-align:center;">Karşılaştırma yapmak için en az bir geçmiş kayıt bulunmalıdır.</p>`;
                return;
            }

            let selectorHTML = `
                <div class="comparison-selector">
                    <div>
                        <label for="select-version-A">Karşılaştırılacak Versiyon:</label>
                        <select id="select-version-A"></select>
                    </div>
                    <div>
                        <label for="select-version-B">Temel Alınacak Versiyon:</label>
                        <select id="select-version-B"></select>
                    </div>
                </div>
                <div id="dynamic-comparison-table"></div>
            `;
            tableContainer.innerHTML = selectorHTML;
            
            const selectA = document.getElementById('select-version-A');
            const selectB = document.getElementById('select-version-B');

            allVersions.forEach((version, index) => {
                const timestamp = index === 0 ? "Güncel Versiyon" : version.display_timestamp;
                selectA.options[index] = new Option(timestamp, index);
                selectB.options[index] = new Option(timestamp, index);
            });

            selectA.value = 0;
            selectB.value = 1;

            const renderComparisonTable = () => {
                const indexA = parseInt(selectA.value);
                const indexB = parseInt(selectB.value);
                if (isNaN(indexA) || isNaN(indexB)) return;

                const versionA = allVersions[indexA];
                const versionB = allVersions[indexB];

                const assetsA = { ...((versionA.stocks || []).reduce((obj, item) => (obj[item.ticker.toUpperCase()] = item, obj), {})), ...((versionA.funds || []).reduce((obj, item) => (obj[item.ticker.toUpperCase()] = item, obj), {})) };
                const assetsB = { ...((versionB.stocks || []).reduce((obj, item) => (obj[item.ticker.toUpperCase()] = item, obj), {})), ...((versionB.funds || []).reduce((obj, item) => (obj[item.ticker.toUpperCase()] = item, obj), {})) };

                const allTickers = [...new Set([...Object.keys(assetsA), ...Object.keys(assetsB)])].sort();
                
                const dateA = indexA === 0 ? "Güncel" : versionA.display_timestamp;
                const dateB = indexB === 0 ? "Güncel" : versionB.display_timestamp;

                let tableHTML = `
                    <table class="detail-table">
                        <thead>
                            <tr>
                                <th rowspan="2" style="vertical-align: middle;">Varlık Kodu</th>
                                <th colspan="3">Ağırlık Değişimi</th>
                                <th colspan="3">Adet Değişimi</th>
                            </tr>
                            <tr>
                                <th>${dateA} (%)</th>
                                <th>${dateB} (%)</th>
                                <th>Değişim (%)</th>
                                <th>${dateA} (Adet)</th>
                                <th>${dateB} (Adet)</th>
                                <th>Değişim (Adet)</th>
                            </tr>
                        </thead>
                        <tbody>
                `;

                allTickers.forEach(ticker => {
                    const assetA = assetsA[ticker] || { weight: 0, adet: 0 };
                    const assetB = assetsB[ticker] || { weight: 0, adet: 0 };
                    const weightA = parseFloat(assetA.weight || 0);
                    const weightB = parseFloat(assetB.weight || 0);
                    const weightChange = weightA - weightB;
                    const adetA = parseInt(assetA.adet || 0);
                    const adetB = parseInt(assetB.adet || 0);
                    const adetChange = adetA - adetB;

                    let weightChangeClass = (weightChange > 0.001) ? 'positive' : (weightChange < -0.001) ? 'negative' : '';
                    const weightSign = weightChange > 0 ? '+' : '';
                    let adetChangeClass = (adetChange > 0) ? 'positive' : (adetChange < 0) ? 'negative' : '';
                    const adetSign = adetChange > 0 ? '+' : '';

                    tableHTML += `
                                <tr>
                                    <td><b>${ticker}</b></td>
                                    <td>${weightA.toFixed(2)}%</td>
                                    <td>${weightB.toFixed(2)}%</td>
                                    <td class="${weightChangeClass}">${weightSign}${weightChange.toFixed(2)}%</td>
                                    <td>${adetA}</td>
                                    <td>${adetB}</td>
                                    <td class="${adetChangeClass}">${adetSign}${adetChange}</td>
                                </tr>
                    `;
                });
                
                tableHTML += '</tbody></table>';
                
                if (allVersions.length > 1) {
                    tableHTML += `<button type="button" class="btn-revert" onclick="revertPortfolio('${name}')">En Son Değişikliği Geri Al</button>`;
                }
                
                document.getElementById('dynamic-comparison-table').innerHTML = tableHTML;
            };

            selectA.onchange = renderComparisonTable;
            selectB.onchange = renderComparisonTable;
            renderComparisonTable();

        } catch (error) {
            title.textContent = 'Hata';
            tableContainer.innerHTML = `<div id="total-result" class="negative">Hata: ${error.message}</div>`;
        }
    }

                fundContainer.innerHTML = '<h3>Yatırım Fonu Detayları</h3>' + buildSimulationDetailsTable(fundDetails);

        } catch (error) {
            showResultArea(false);
            document.getElementById('result-title').textContent = "Simülasyon Hatası";
            document.getElementById('total-result').innerHTML = `<span class="negative">Hata: ${error.message}</span>`;
        }

    function buildSimulationDetailsTable(details) {
        let table = '<table class="detail-table"><thead><tr><th>Varlık</th><th>Dinamik Ağırlık</th><th>Günlük Değişim</th><th>Ağırlıklı Etki</th></tr></thead><tbody>';
        details.forEach(item => {
            const sign = item.weighted_impact > 0 ? '+' : '';
            const changeClass = item.daily_change > 0 ? 'positive' : item.daily_change < 0 ? 'negative' : '';
            const impactClass = item.weighted_impact > 0 ? 'positive' : item.weighted_impact < 0 ? 'negative' : '';
            
            let errorMsg = '';
            if (item.error) {
                errorMsg = `<br><small style="color: #c0392b;">(${item.error})</small>`;
            }

            table += `
                <tr>
                    <td><b>${item.ticker}</b>${errorMsg}</td>
                    <td>${item.dynamic_weight.toFixed(2)}%</td>
                    <td class="${changeClass}">${item.daily_change.toFixed(2)}%</td>
                    <td class="${impactClass}">${sign}${item.weighted_impact.toFixed(4)}%</td>
                </tr>
            `;
        });
        table += '</tbody></table>';
        return table;
    }

    function generateDeterministicColors(labels) {
        const colors = [];
        for (const label of labels) {
            let hash = 0;
            for (let i = 0; i < label.length; i++) {
                hash = label.charCodeAt(i) + ((hash << 5) - hash);
            }
            colors.push(`hsl(${hash % 360}, 75%, 60%)`);
        }
        return colors;
    }

    function showResultArea(isLoading) {
        ['options-container', 'report-container', 'form-container', 'comparison-container', 'control-panel-container'].forEach(id => document.getElementById(id).style.display = 'none');
        document.getElementById('result-area').style.display = 'block';
        
        document.getElementById('total-result').innerHTML = '';
        document.getElementById('stock-results-container').style.display = 'none';
        document.getElementById('fund-results-container').style.display = 'none';
        document.getElementById('historical-results-container').style.display = 'none';

        if (isLoading) {
            document.getElementById('loader').style.display = 'block';
            document.getElementById('result-content').style.display = 'none';
        } else {
            document.getElementById('loader').style.display = 'none';
            document.getElementById('result-content').style.display = 'block';
        }
    }

    async function handleCalculate(event) {
        event.preventDefault();
        showResultArea(true);
        const stocks = Array.from(document.querySelectorAll('#stocks-container .stock-row')).map(r => ({ ticker: r.children[0].value, weight: r.children[1].value, adet: r.children[2].value }));
        const funds = Array.from(document.querySelectorAll('#funds-container .stock-row')).map(r => ({ ticker: r.children[0].value, weight: r.children[1].value, adet: r.children[2].value }));
        
        try {
            const response = await fetch('/calculate', { method: 'POST', headers: { 'Content-Type': 'application/json' }, body: JSON.stringify({ stocks, funds }) });
            const result = await response.json();
            if (!response.ok) throw new Error(result.error);
            
            showResultArea(false);
            document.getElementById('result-title').textContent = "Anlık Fon Getiri Analizi (Kaydedilen Ağırlıklara Göre)";
            const totalResultDiv = document.getElementById('total-result');
            totalResultDiv.textContent = `${result.total_change >= 0 ? '+' : ''}${result.total_change.toFixed(2)}%`;
            totalResultDiv.className = result.total_change >= 0 ? 'positive' : 'negative';

            const stockDetails = result.details.filter(d => d.type === 'stock');
            const fundDetails = result.details.filter(d => d.type === 'fund');

            if (stockDetails.length > 0) {
                const stockContainer = document.getElementById('stock-results-container');
                stockContainer.innerHTML = '<h3>Hisse Senedi Detayları</h3>' + buildOriginalDetailsTable(stockDetails, stocks);
                stockContainer.style.display = 'block';
            }
            if (fundDetails.length > 0) {
                const fundContainer = document.getElementById('fund-results-container');
                fundContainer.innerHTML = '<h3>Yatırım Fonu Detayları</h3>' + buildOriginalDetailsTable(fundDetails, funds);
                fundContainer.style.display = 'block';
            }

        } catch (error) {
            showResultArea(false);
            document.getElementById('total-result').innerHTML = `<span class="negative">Hata: ${error.message}</span>`;
        }
    }

    function buildOriginalDetailsTable(details, original_assets) {
        let table = '<table class="detail-table"><thead><tr><th>Varlık</th><th>Ağırlık</th><th>Günlük Değişim</th><th>Ağırlıklı Etki</th></tr></thead><tbody>';
        details.forEach(item => {
            const original_asset = original_assets.find(a => a.ticker.toUpperCase() === item.ticker.toUpperCase());
            const weight = original_asset ? original_asset.weight : 'N/A';

            const sign = item.weighted_impact > 0 ? '+' : '';
            const changeClass = item.daily_change > 0 ? 'positive' : item.daily_change < 0 ? 'negative' : '';
            const impactClass = item.weighted_impact > 0 ? 'positive' : item.weighted_impact < 0 ? 'negative' : '';
            
            let errorMsg = '';
            if (item.error) {
                errorMsg = `<br><small style="color: #c0392b;">(${item.error})</small>`;
            }

            table += `
                <tr>
                    <td><b>${item.ticker}</b>${errorMsg}</td>
                    <td>${weight}%</td>
                    <td class="${changeClass}">${item.daily_change.toFixed(2)}%</td>
                    <td class="${impactClass}">${sign}${item.weighted_impact.toFixed(4)}%</td>
                </tr>
            `;
        });
        table += '</tbody></table>';
        return table;
    }

    // --- TAKİP LİSTESİ FONKSİYONLARI (localStorage ile güncellendi) ---

    function syncTrackedFundsToStorage() {
        const liste = document.getElementById('tracking-list-ul');
        const fundElements = liste.querySelectorAll('li');
        const fundNames = Array.from(fundElements).map(li => li.textContent);
        
        localStorage.setItem(TRACKED_FUNDS_KEY, JSON.stringify(fundNames));
    }

    function loadTrackedFundsFromStorage() {
        const savedFunds = localStorage.getItem(TRACKED_FUNDS_KEY);
        if (savedFunds) {
            const fundNames = JSON.parse(savedFunds);
            const liste = document.getElementById('tracking-list-ul');
            liste.innerHTML = ''; 
            
            fundNames.forEach(fonAdi => {
                const newLi = document.createElement('li');
                newLi.textContent = fonAdi;
                liste.appendChild(newLi);
            });
        }
    }

    function showTrackAddForm() {
        document.getElementById('tracking-main-buttons').style.display = 'none';
        document.getElementById('track-add-form').style.display = 'block';
        document.getElementById('track-new-fund-name').focus();
    }

    function hideTrackAddForm() {
        document.getElementById('track-add-form').style.display = 'none';
        document.getElementById('tracking-main-buttons').style.display = 'flex'; // 'block' yerine 'flex' olmalı
        document.getElementById('track-new-fund-name').value = ''; 
    }

    function saveNewTrackedFund() {
        const input = document.getElementById('track-new-fund-name');
        const fonAdi = input.value.trim();
        
        if (fonAdi !== "") {
            const liste = document.getElementById('tracking-list-ul');
            const newLi = document.createElement('li');
            newLi.textContent = fonAdi;
            liste.appendChild(newLi);
            
            hideTrackAddForm(); 
            syncTrackedFundsToStorage(); 
        } else {
            alert("Lütfen bir fon adı girin.");
        }
    }

    function selectTrackedFund(event) {
        if (event.target.tagName === 'LI') {
            if (selectedTrackedFundLi) {
                selectedTrackedFundLi.classList.remove('selected');
            }
            selectedTrackedFundLi = event.target;
            selectedTrackedFundLi.classList.add('selected');
        }
    }

    function deleteTrackedFund() {
        if (selectedTrackedFundLi) {
            selectedTrackedFundLi.remove(); 
            selectedTrackedFundLi = null; 
            syncTrackedFundsToStorage(); 
        } else {
            alert("Lütfen silmek için listeden bir fon seçin.");
        }
    }
</script>
