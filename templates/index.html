<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gelişmiş Portföy Takip Uygulaması</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body { font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif; background-color: #f4f7f9; color: #333; line-height: 1.6; margin: 0; padding: 20px; }
        .main-container { display: flex; flex-wrap: wrap; gap: 20px; max-width: 1200px; margin: 20px auto; }
        .sidebar { flex: 1; min-width: 250px; background: #fff; padding: 20px; border-radius: 8px; box-shadow: 0 4px 15px rgba(0,0,0,0.1); align-self: flex-start; }
        .content { flex: 3; min-width: 500px; }
        .container { background: #fff; padding: 30px; border-radius: 8px; box-shadow: 0 4px 15px rgba(0,0,0,0.1); margin-bottom: 20px;}
        h1, h2, h3 { color: #2c3e50; }
        h3 { border-bottom: 2px solid #ecf0f1; padding-bottom: 10px; margin-top: 25px; }
        .title-meta { font-size: 0.8em; color: #7f8c8d; font-weight: normal; margin-left: 10px; }
        .stock-row { display: grid; grid-template-columns: 2fr 1fr 1fr auto; gap: 10px; margin-bottom: 10px; align-items: center; }
        input[type="text"], input[type="number"] { width: calc(100% - 22px); padding: 10px; border: 1px solid #ccc; border-radius: 4px; }
        button { background-color: #3498db; color: white; padding: 12px 20px; border: none; border-radius: 4px; cursor: pointer; font-size: 16px; transition: background-color 0.3s; }
        button:hover { background-color: #2980b9; }
        .btn-add { background-color: #2ecc71; padding: 8px 15px; font-size: 14px; margin-top:10px; }
        .btn-remove { background-color: #e74c3c; padding: 5px 10px; font-size: 12px; } .btn-remove:hover { background-color: #c0392b; }
        .btn-save { background-color: #1abc9c; } .btn-save:hover { background-color: #16a085; }
        #total-result { font-size: 2.5em; font-weight: bold; margin-bottom: 20px; }
        .positive { color: #27ae60; } .negative { color: #c0392b; }
        .detail-table { width: 100%; margin-top: 10px; border-collapse: collapse; }
        .detail-table th, .detail-table td { padding: 8px; border: 1px solid #ddd; text-align: left; }
        .detail-table th { background-color: #bdc3c7; }
        .loader { border: 4px solid #f3f3f3; border-top: 4px solid #3498db; border-radius: 50%; width: 30px; height: 30px; animation: spin 1s linear infinite; margin: 20px auto; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        #portfolio-list { list-style-type: none; padding: 0; }
        #portfolio-list li { padding: 10px; cursor: pointer; border-bottom: 1px solid #eee; transition: background-color 0.2s; }
        /* YENİ: Stil kuralları eklendi */
        #portfolio-list li:hover, #portfolio-list li.active { background-color: #e0eafc; }
        .options-menu button { display: block; width: 100%; text-align: left; margin-bottom: 10px; background-color: #34495e; }
        .options-menu button:hover { background-color: #2c3e50; }
    </style>
</head>
<body>
<div class="main-container">
    <div class="sidebar">
        <h2>Kaydedilmiş Portföyler</h2>
        <ul id="portfolio-list"></ul>
    </div>
    <div class="content">
        <div class="container" id="options-container" style="display: none;">
            <h2 id="options-title"></h2>
            <div class="options-menu">
                <button id="btn-show-report">1. Portföy Dağılım Raporunu Gör</button>
                <button id="btn-show-historical">2. Son 30 Günlük Fon Getirileri</button>
                <button id="btn-edit-portfolio">3. Portföy Dağılımını Değiştir</button>
            </div>
        </div>

        <div class="container" id="report-container" style="display: none;">
            <h2 id="report-title"></h2>
            <div style="width: 70%; margin: auto;"><canvas id="portfolioPieChart"></canvas></div>
        </div>

        <div class="container" id="form-container" style="display: block;">
            <form id="portfolio-form">
                <div class="form-group"><label for="fund-name">Portföy Adı</label><input type="text" id="fund-name" placeholder="Örn: Büyüme Portföyüm" required></div>
                <h3>Hisse Senetleri</h3><div id="stocks-container"></div>
                <button type="button" class="btn-add" onclick="addAsset('stock')">Yeni Hisse Ekle</button>
                <h3>Yatırım Fonları</h3><div id="funds-container"></div>
                <button type="button" class="btn-add" onclick="addAsset('fund')">Yeni Fon Ekle</button>
                <hr style="margin: 20px 0;">
                <button type="submit">Günlük Getiriyi Hesapla</button>
                <button type="button" class="btn-save" id="save-button">Kaydet</button>
            </form>
        </div>

        <div class="container" id="result-area" style="display: none; text-align:center;">
            <div class="loader" id="loader"></div>
            <div id="result-content" style="display: none;">
                <h2 id="result-title"></h2><div id="total-result"></div>
                <div id="stock-results-container" style="display:none; text-align:left;">
                    <h3 id="stock-title"></h3>
                    <table class="detail-table"><thead id="stock-table-head"></thead><tbody id="stock-table-body"></tbody></table>
                </div>
                <div id="fund-results-container" style="display:none; text-align:left;">
                    <h3 id="fund-title"></h3>
                    <table class="detail-table"><thead id="fund-table-head"></thead><tbody id="fund-table-body"></tbody></table>
                </div>
                 <div id="historical-results-container" style="display:none; text-align:left;">
                    </div>
            </div>
        </div>
    </div>
</div>

<script>
    // --- YENİLENMİŞ JAVASCRIPT BÖLÜMÜ ---
    let currentPortfolioName = null;
    let portfolioChart = null;

    document.addEventListener('DOMContentLoaded', () => { loadPortfolios(); });

    function addAsset(type, ticker = '', weight = '', adet = '') {
        const container = document.getElementById(type === 'stock' ? 'stocks-container' : 'funds-container');
        const newRow = document.createElement('div');
        newRow.className = 'stock-row';
        newRow.innerHTML = `
            <input type="text" placeholder="${type === 'stock' ? 'Hisse Kodu (örn: EREGL)' : 'Fon Kodu (örn: AFT)'}" value="${ticker}" required>
            <input type="number" placeholder="Ağırlık (%)" value="${weight}" min="0.01" step="0.01" required>
            <input type="number" placeholder="Adet (Not)" value="${adet}" min="0" step="1">
            <button type="button" class="btn-remove" onclick="this.parentElement.remove()">X</button>
        `;
        container.appendChild(newRow);
    }

    async function loadPortfolios() {
        const response = await fetch('/get_portfolios');
        const portfolioNames = await response.json();
        const listElement = document.getElementById('portfolio-list');
        listElement.innerHTML = '';
        portfolioNames.forEach(name => {
            const li = document.createElement('li');
            li.textContent = name;
            li.onclick = (event) => showOptions(name, event.currentTarget);
            listElement.appendChild(li);
        });
    }

    // YENİ: Portföy seçildiğinde seçenek menüsünü gösterir
    function showOptions(name, targetElement) {
        currentPortfolioName = name;
        document.querySelectorAll('#portfolio-list li').forEach(li => li.classList.remove('active'));
        targetElement.classList.add('active');

        document.getElementById('options-title').textContent = `"${name}" Portföyü İçin İşlem Seçin`;
        
        document.getElementById('btn-show-report').onclick = () => displayPieChartReport(name);
        document.getElementById('btn-show-historical').onclick = () => displayHistoricalReturns(name);
        document.getElementById('btn-edit-portfolio').onclick = () => showPortfolioEditor(name);

        document.getElementById('options-container').style.display = 'block';
        document.getElementById('form-container').style.display = 'none';
        document.getElementById('result-area').style.display = 'none';
        document.getElementById('report-container').style.display = 'none';
    }

    // YENİ: Pasta grafiği raporunu gösterir
    async function displayPieChartReport(name) {
        document.getElementById('report-title').textContent = `"${name}" Portföy Dağılım Raporu`;
        const response = await fetch(`/get_portfolio/${name}`);
        const portfolio = await response.json();
        const assets = (portfolio.stocks || []).concat(portfolio.funds || []);
        
        const labels = assets.map(a => a.ticker);
        const data = assets.map(a => parseFloat(a.weight));

        const ctx = document.getElementById('portfolioPieChart').getContext('2d');
        if(portfolioChart) { portfolioChart.destroy(); }
        
        portfolioChart = new Chart(ctx, {
            type: 'pie',
            data: {
                labels: labels,
                datasets: [{
                    label: 'Portföy Ağırlığı (%)',
                    data: data,
                    backgroundColor: generateRandomColors(data.length),
                    borderColor: '#fff',
                    borderWidth: 1
                }]
            },
            options: {
                responsive: true,
                plugins: {
                    legend: { position: 'top' },
                    tooltip: { callbacks: { label: (context) => `${context.label}: ${context.raw.toFixed(2)}%` } }
                }
            }
        });

        document.getElementById('report-container').style.display = 'block';
        document.getElementById('options-container').style.display = 'none';
    }

    // GÜNCELLENDİ: Artık her fon için ayrı ayrı son 30 günlük getiriyi gösterir
    async function displayHistoricalReturns(name) {
        const resultArea = document.getElementById('result-area');
        const resultContent = document.getElementById('result-content');
        const loader = document.getElementById('loader');
        
        resultArea.style.display = 'block';
        resultContent.style.display = 'none';
        loader.style.display = 'block';

        document.getElementById('stock-results-container').style.display = 'none';
        document.getElementById('fund-results-container').style.display = 'none';
        const historicalContainer = document.getElementById('historical-results-container');
        historicalContainer.style.display = 'block';
        historicalContainer.innerHTML = ''; // Önceki sonuçları temizle

        try {
            const response = await fetch(`/calculate_historical/${name}`);
            const result = await response.json();
            
            loader.style.display = 'none';
            resultContent.style.display = 'block';
            document.getElementById('result-title').textContent = `"${name}" Portföyündeki Fonların Günlük Getirileri`;
            document.getElementById('total-result').innerHTML = `&nbsp;`;

            if (response.ok) {
                if (Object.keys(result).length === 0) {
                     historicalContainer.innerHTML = '<p>Bu portföyde getirisi hesaplanacak yatırım fonu bulunmuyor.</p>';
                     return;
                }
                for (const fundTicker in result) {
                    const returns = result[fundTicker];
                    const title = document.createElement('h3');
                    title.textContent = `${fundTicker} Fonu`;
                    title.style.marginTop = '20px';
                    historicalContainer.appendChild(title);

                    const table = document.createElement('table');
                    table.className = 'detail-table';
                    const thead = document.createElement('thead');
                    const tbody = document.createElement('tbody');
                    thead.innerHTML = '<tr><th>Tarih</th><th>Günlük Getiri (%)</th></tr>';
                    
                    if(returns.length === 0){
                        tbody.innerHTML = '<tr><td colspan="2">Bu fon için yeterli veri bulunamadı.</td></tr>';
                    } else {
                        returns.forEach(item => {
                            const row = document.createElement('tr');
                            const gain = parseFloat(item.return);
                            row.innerHTML = `
                                <td>${item.date}</td>
                                <td class="${gain >= 0 ? 'positive' : 'negative'}">${gain.toFixed(2)}%</td>
                            `;
                            tbody.appendChild(row);
                        });
                    }
                    table.appendChild(thead);
                    table.appendChild(tbody);
                    historicalContainer.appendChild(table);
                }
            } else {
                 historicalContainer.innerHTML = `<p style="color: red;">Hata: ${result.error || 'Bilinmeyen bir hata oluştu.'}</p>`;
            }
        } catch (error) {
            loader.style.display = 'none';
            document.getElementById('total-result').textContent = 'Sunucuya bağlanırken bir hata oluştu.';
        }
        document.getElementById('options-container').style.display = 'none';
    }

    // YENİ: Portföy düzenleme ekranını gösterir (eski loadPortfolioDetails fonksiyonu)
    async function showPortfolioEditor(name) {
        const response = await fetch(`/get_portfolio/${name}`);
        const portfolio = await response.json();
        document.getElementById('fund-name').value = portfolio.name;
        
        const stocksContainer = document.getElementById('stocks-container');
        stocksContainer.innerHTML = '';
        (portfolio.stocks || []).forEach(s => addAsset('stock', s.ticker, s.weight, s.adet));
        
        const fundsContainer = document.getElementById('funds-container');
        fundsContainer.innerHTML = '';
        (portfolio.funds || []).forEach(f => addAsset('fund', f.ticker, f.weight, f.adet));
        
        document.getElementById('form-container').style.display = 'block';
        document.getElementById('options-container').style.display = 'none';
        document.getElementById('result-area').style.display = 'none';
        document.getElementById('report-container').style.display = 'none';
    }

    document.getElementById('save-button').addEventListener('click', async function() {
        const portfolioName = document.getElementById('fund-name').value.trim();
        if (!portfolioName) { alert('Lütfen kaydetmek için bir portföy adı girin.'); return; }
        const stocks = Array.from(document.querySelectorAll('#stocks-container .stock-row')).map(r => ({ ticker: r.children[0].value, weight: r.children[1].value, adet: r.children[2].value }));
        const funds = Array.from(document.querySelectorAll('#funds-container .stock-row')).map(r => ({ ticker: r.children[0].value, weight: r.children[1].value, adet: r.children[2].value }));
        if (stocks.length === 0 && funds.length === 0) { alert('Lütfen en az bir varlık girin.'); return; }

        const response = await fetch('/save_portfolio', {
            method: 'POST', headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ name: portfolioName, stocks, funds })
        });
        const result = await response.json();
        alert(response.ok ? result.success : 'Hata: ' + result.error);
        if (response.ok) loadPortfolios();
    });

    document.getElementById('portfolio-form').addEventListener('submit', async function(event) {
        event.preventDefault();
        const resultArea = document.getElementById('result-area');
        const resultContent = document.getElementById('result-content');
        const loader = document.getElementById('loader');
        
        resultArea.style.display = 'block';
        resultContent.style.display = 'none';
        loader.style.display = 'block';

        const stocks = Array.from(document.querySelectorAll('#stocks-container .stock-row')).map(r => ({ ticker: r.children[0].value, weight: r.children[1].value }));
        const funds = Array.from(document.querySelectorAll('#funds-container .stock-row')).map(r => ({ ticker: r.children[0].value, weight: r.children[1].value }));

        try {
            const response = await fetch('/calculate', {
                method: 'POST', headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ stocks, funds })
            });
            const result = await response.json();
            
            loader.style.display = 'none';
            resultContent.style.display = 'block';
            document.getElementById('historical-results-container').style.display = 'none'; // Geçmiş veriyi gizle
            
            const totalResultDiv = document.getElementById('total-result');
            document.getElementById('result-title').textContent = "Portföyün Anlık Toplam Getirisi";

            if (response.ok) {
                const value = result.total_change;
                totalResultDiv.textContent = `${value >= 0 ? '+' : ''}${value.toFixed(2)}%`;
                totalResultDiv.className = value >= 0 ? 'positive' : 'negative';

                const stockResults = result.details.filter(d => d.type === 'stock');
                const fundResults = result.details.filter(d => d.type === 'fund');
                
                const stockContainer = document.getElementById('stock-results-container');
                if (stockResults.length > 0) {
                    const timeString = new Date().toLocaleTimeString('tr-TR', { hour: '2-digit', minute: '2-digit' });
                    document.getElementById('stock-title').innerHTML = `Hisse Senetleri <span class="title-meta">(${timeString} itibarıyla - 15 dk gecikmeli veri)</span>`;
                    populateTable('stock', stockResults);
                    stockContainer.style.display = 'block';
                } else { stockContainer.style.display = 'none'; }

                const fundContainer = document.getElementById('fund-results-container');
                if (fundResults.length > 0) {
                    const latestDateRange = fundResults[0]?.date_range || 'Tarih Bilgisi Yok';
                    document.getElementById('fund-title').innerHTML = `Yatırım Fonları <span class="title-meta">(${latestDateRange})</span>`;
                    populateTable('fund', fundResults);
                    fundContainer.style.display = 'block';
                } else { fundContainer.style.display = 'none'; }
            } else {
                totalResultDiv.textContent = `Hata: ${result.error}`;
                totalResultDiv.className = 'negative';
                document.getElementById('stock-results-container').style.display = 'none';
                document.getElementById('fund-results-container').style.display = 'none';
            }
        } catch (error) {
            loader.style.display = 'none';
            resultContent.style.display = 'block';
            document.getElementById('total-result').textContent = 'Sunucuya bağlanırken bir hata oluştu.';
        }
    });

    function populateTable(type, data) {
        const head = document.getElementById(`${type}-table-head`);
        const body = document.getElementById(`${type}-table-body`);
        head.innerHTML = `<tr><th>${type === 'stock' ? 'Hisse' : 'Fon'} Kodu</th><th>Günlük Değişim (%)</th><th>Portföye Etkisi (%)</th></tr>`;
        body.innerHTML = '';
        data.forEach(item => {
            const row = document.createElement('tr');
            row.innerHTML = `
                <td>${item.ticker}</td>
                <td class="${item.daily_change >= 0 ? 'positive' : 'negative'}">${item.daily_change.toFixed(2)}%</td>
                <td class="${item.weighted_impact >= 0 ? 'positive' : 'negative'}">${item.weighted_impact.toFixed(2)}%</td>
            `;
            body.appendChild(row);
        });
    }

    // YENİ: Grafik için rastgele renkler üreten yardımcı fonksiyon
    function generateRandomColors(count) {
        const colors = [];
        for (let i = 0; i < count; i++) {
            colors.push(`hsl(${Math.random() * 360}, 70%, 50%)`);
        }
        return colors;
    }
</script>
</body>
</html>
