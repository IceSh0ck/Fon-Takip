<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gelişmiş Fon Takip Uygulaması</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body { font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif; background-color: #f4f7f9; color: #333; line-height: 1.6; margin: 0; padding: 20px; }
        .main-container { display: flex; flex-wrap: wrap; gap: 20px; max-width: 1200px; margin: 20px auto; }
        .sidebar { flex: 1; min-width: 250px; background: #fff; padding: 20px; border-radius: 8px; box-shadow: 0 4px 15px rgba(0,0,0,0.1); align-self: flex-start; }
        .content { flex: 3; min-width: 500px; }
        .container { background: #fff; padding: 30px; border-radius: 8px; box-shadow: 0 4px 15px rgba(0,0,0,0.1); margin-bottom: 20px; position: relative; }
        h1, h2, h3 { color: #2c3e50; }
        h3 { border-bottom: 2px solid #ecf0f1; padding-bottom: 10px; margin-top: 25px; }
        .stock-row { display: grid; grid-template-columns: 2fr 1fr 1fr auto; gap: 10px; margin-bottom: 10px; align-items: center; }
        input[type="text"], input[type="number"], select { width: 100%; padding: 10px; border: 1px solid #ccc; border-radius: 4px; box-sizing: border-box; }
        button, .button-link { background-color: #3498db; color: white; padding: 12px 20px; border: none; border-radius: 4px; cursor: pointer; font-size: 16px; transition: background-color 0.3s; text-decoration:none; display:inline-block; text-align:center; }
        button:hover, .button-link:hover { background-color: #2980b9; }
        .sidebar-actions button, .sidebar-actions .button-link { width: 100%; text-align: center; padding: 10px; }
        .sidebar-actions { margin-top: 20px; display: flex; flex-direction: column; gap: 10px; }
        #portfolio-list { list-style-type: none; padding: 0; }
        #portfolio-list li { padding: 10px; cursor: pointer; border-bottom: 1px solid #eee; transition: background-color 0.2s; }
        #portfolio-list li:hover, #portfolio-list li.active { background-color: #e0eafc; }
        .options-menu button { display: block; width: 100%; text-align: left; margin-bottom: 10px; background-color: #34495e; }
        .options-menu button:hover { background-color: #2c3e50; }
        .back-button { font-size: 24px; position: absolute; top: 20px; left: 20px; cursor: pointer; color: #7f8c8d; transition: color 0.2s; text-decoration: none; }
        .back-button:hover { color: #2c3e50; }
        .btn-add { background-color: #2ecc71; }
        .btn-remove { background-color: #e74c3c; }
        #btn-delete-mode { background-color: #e74c3c !important; }
        #btn-delete-mode:hover { background-color: #c0392b !important; }
        #btn-delete-mode.active { background-color: #c0392b !important; border: 2px solid #2c3e50; }
        body.delete-mode-active #portfolio-list li:hover { background-color: #f5b7b1; text-decoration: line-through; }
    </style>
</head>
<body>
<div class="main-container">
    <div class="sidebar">
        <h2>Kaydedilmiş Fonlar</h2>
        <ul id="portfolio-list"></ul>
        <div class="sidebar-actions">
            <button id="btn-new-portfolio">Yeni Fon Ekle</button>
            <button id="btn-delete-mode">Fonu Sil</button>
            <a href="/sandbox" class="button-link" style="background-color: #f39c12;">Sandbox Modu</a>
        </div>
    </div>
    <div class="content">
        <div class="container" id="options-container" style="display: none;">
            <h2 id="options-title"></h2>
            <div class="options-menu">
                <button id="btn-show-report">1. Fon Portföy Dağılımını Gör</button>
                <button id="btn-show-history">2. Fon Portföyü Geçmişin Gör</button>
                <button id="btn-edit-portfolio">3. Fon Portföy Dağılımı Değiştir</button>
            </div>
        </div>
        
        <div class="container" id="report-container" style="display: none;">
            <a href="#" class="back-button" title="Seçeneklere Geri Dön">&larr;</a>
            <h2 id="report-title" style="text-align:center;"></h2>
            <div style="width: 70%; margin: auto;"><canvas id="portfolioPieChart"></canvas></div>
        </div>

        <div class="container" id="history-container" style="display: none;">
             <a href="#" class="back-button" title="Seçeneklere Geri Dön">&larr;</a>
             <h2 id="history-title" style="text-align:center;"></h2>
             <div id="history-table-container"></div>
        </div>

        <div class="container" id="form-container" style="display: block;">
            <a href="#" class="back-button" title="Seçeneklere Geri Dön" style="display: none;">&larr;</a>
            <form id="portfolio-form">
                <input type="hidden" id="portfolio-id">
                <div class="form-group">
                    <label for="portfolio-name">Fon Adı</label>
                    <input type="text" id="portfolio-name" placeholder="Yeni Fon Adı" required>
                </div>
                <h3>Hisse Senetleri</h3><div id="stocks-container"></div>
                <button type="button" class="btn-add" onclick="addAssetRow('stock')">Yeni Hisse Ekle</button>
                <h3>Yatırım Fonları</h3><div id="funds-container"></div>
                <button type="button" class="btn-add" onclick="addAssetRow('fund')">Yeni Fon Ekle</button>
                <hr style="margin: 20px 0;">
                <button type="button" id="save-button">Kaydet</button>
            </form>
        </div>
    </div>
</div>

<script>
    let currentPortfolio = { id: null, name: null };
    let portfolioChart = null;
    let isDeleteMode = false;

    // --- UI YÖNETİMİ ---
    function showContainer(containerId) {
        ['options-container', 'report-container', 'history-container', 'form-container'].forEach(id => {
            document.getElementById(id).style.display = (id === containerId) ? 'block' : 'none';
        });
    }

    function showNewPortfolioForm() {
        if (isDeleteMode) toggleDeleteMode();
        currentPortfolio = { id: null, name: null };
        document.querySelectorAll('#portfolio-list li').forEach(li => li.classList.remove('active'));
        
        document.getElementById('portfolio-id').value = '';
        document.getElementById('portfolio-name').value = '';
        document.getElementById('stocks-container').innerHTML = '';
        document.getElementById('funds-container').innerHTML = '';
        
        showContainer('form-container');
        document.querySelector('#form-container .back-button').style.display = 'none';
    }

    function showOptions(id, name, targetElement) {
        currentPortfolio = { id, name };
        document.querySelectorAll('#portfolio-list li').forEach(li => li.classList.remove('active'));
        if (targetElement) targetElement.classList.add('active');
        
        document.getElementById('options-title').textContent = `"${name}" Fonu İçin İşlem Seçin`;
        showContainer('options-container');

        document.getElementById('btn-show-report').onclick = () => displayPieChartReport(id);
        document.getElementById('btn-show-history').onclick = () => displayHistoryReport(id);
        document.getElementById('btn-edit-portfolio').onclick = () => showPortfolioEditor(id);
    }

    function toggleDeleteMode() {
        isDeleteMode = !isDeleteMode;
        const btn = document.getElementById('btn-delete-mode');
        document.body.classList.toggle('delete-mode-active', isDeleteMode);
        btn.classList.toggle('active', isDeleteMode);
        btn.textContent = isDeleteMode ? 'Silme Modundan Çık' : 'Fonu Sil';
        if (isDeleteMode) {
            showContainer(null); // Hiçbir şey gösterme
            alert('Silme modu aktif. Silmek istediğiniz fonu listeden seçin.');
        }
    }

    // --- VERİ İŞLEMLERİ (API ÇAĞRILARI) ---
    async function loadPortfolios() {
        const response = await fetch('/get_portfolios');
        const portfolios = await response.json(); // Artık [{id: 1, name: 'Fon A'}, ...] formatında geliyor
        const listEl = document.getElementById('portfolio-list');
        listEl.innerHTML = '';
        portfolios.forEach(p => {
            const li = document.createElement('li');
            li.textContent = p.name;
            li.dataset.id = p.id;
            li.dataset.name = p.name;
            li.onclick = (e) => {
                isDeleteMode ? deletePortfolio(p.id, p.name) : showOptions(p.id, p.name, e.currentTarget);
            };
            listEl.appendChild(li);
        });
    }

    async function deletePortfolio(id, name) {
        if (!confirm(`"${name}" fonunu silmek istediğinizden emin misiniz?`)) return;
        const response = await fetch('/delete_portfolio', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ id })
        });
        const result = await response.json();
        if (response.ok) {
            alert(result.success);
            loadPortfolios();
            showNewPortfolioForm();
        } else {
            alert('Hata: ' + result.error);
        }
    }

    async function savePortfolio() {
        const portfolioId = document.getElementById('portfolio-id').value || null;
        const portfolioName = document.getElementById('portfolio-name').value.trim();
        if (!portfolioName) {
            alert('Lütfen bir fon adı girin.');
            return;
        }

        const stocks = Array.from(document.querySelectorAll('#stocks-container .stock-row')).map(r => ({ ticker: r.children[0].value.trim().toUpperCase(), weight: r.children[1].value, adet: r.children[2].value }));
        const funds = Array.from(document.querySelectorAll('#funds-container .stock-row')).map(r => ({ ticker: r.children[0].value.trim().toUpperCase(), weight: r.children[1].value, adet: r.children[2].value }));

        const totalWeight = [...stocks, ...funds].reduce((sum, asset) => sum + parseFloat(asset.weight || 0), 0);
        if (Math.abs(totalWeight - 100) > 0.01) {
            if (!confirm(`Toplam ağırlık ${totalWeight.toFixed(2)}%. 100% değil. Yine de kaydetmek istiyor musunuz?`)) return;
        }

        const response = await fetch('/save_portfolio', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ id: portfolioId, name: portfolioName, stocks, funds })
        });
        const result = await response.json();
        alert(response.ok ? result.success : 'Hata: ' + result.error);
        if (response.ok) {
            loadPortfolios();
            showNewPortfolioForm();
        }
    }

    async function showPortfolioEditor(id) {
        const response = await fetch(`/get_portfolio/${id}`);
        const portfolio = await response.json();
        
        document.getElementById('portfolio-id').value = id;
        document.getElementById('portfolio-name').value = currentPortfolio.name; // Use the name from the list
        
        const stocksContainer = document.getElementById('stocks-container');
        stocksContainer.innerHTML = '';
        (portfolio.stocks || []).forEach(s => addAssetRow('stock', s));

        const fundsContainer = document.getElementById('funds-container');
        fundsContainer.innerHTML = '';
        (portfolio.funds || []).forEach(f => addAssetRow('fund', f));
        
        showContainer('form-container');
        document.querySelector('#form-container .back-button').style.display = 'block';
    }

    // --- RAPORLAMA ---
    async function displayPieChartReport(id) {
        document.getElementById('report-title').textContent = `"${currentPortfolio.name}" Fon Dağılım Raporu`;
        const response = await fetch(`/get_portfolio/${id}`);
        const portfolio = await response.json();
        
        const assets = (portfolio.stocks || []).concat(portfolio.funds || []);
        const labels = assets.map(a => a.ticker);
        const data = assets.map(a => parseFloat(a.weight));
        
        const ctx = document.getElementById('portfolioPieChart').getContext('2d');
        if (portfolioChart) portfolioChart.destroy();
        portfolioChart = new Chart(ctx, { type: 'pie', data: { labels, datasets: [{ data, backgroundColor: generateColors(labels) }] }});
        
        showContainer('report-container');
    }

    async function displayHistoryReport(id) {
        document.getElementById('history-title').textContent = `"${currentPortfolio.name}" Fon Değişim Raporu`;
        const container = document.getElementById('history-table-container');
        container.innerHTML = 'Yükleniyor...';
        showContainer('history-container');

        const response = await fetch(`/get_portfolio_history/${id}`);
        const data = await response.json();
        
        // Bu fonksiyonun içeriği eski kodunuzla birebir aynı şekilde doldurulabilir.
        // `data.current` ve `data.history` kullanarak bir karşılaştırma tablosu oluşturulacak.
        container.innerHTML = '<p>Geçmiş raporu özelliği bu kısımda oluşturulacaktır.</p>';
    }

    // --- YARDIMCI FONKSİYONLAR ---
    function addAssetRow(type, asset = { ticker: '', weight: '', adet: '' }) {
        const container = document.getElementById(type === 'stock' ? 'stocks-container' : 'funds-container');
        const newRow = document.createElement('div');
        newRow.className = 'stock-row';
        newRow.innerHTML = `
            <input type="text" placeholder="${type === 'stock' ? 'Hisse Kodu' : 'Fon Kodu'}" value="${asset.ticker}" required>
            <input type="number" placeholder="Ağırlık (%)" value="${asset.weight}" min="0.01" step="0.01" required>
            <input type="number" placeholder="Adet" value="${asset.adet || ''}" min="0" step="1">
            <button type="button" class="btn-remove" onclick="this.parentElement.remove()">X</button>
        `;
        container.appendChild(newRow);
    }

    function generateColors(labels) {
        return labels.map(label => {
            let hash = 0;
            for (let i = 0; i < label.length; i++) {
                hash = label.charCodeAt(i) + ((hash << 5) - hash);
            }
            return `hsl(${hash % 360}, 75%, 60%)`;
        });
    }

    // --- BAŞLANGIÇ VE EVENT LISTENERS ---
    document.addEventListener('DOMContentLoaded', () => {
        loadPortfolios();
        document.getElementById('btn-new-portfolio').addEventListener('click', showNewPortfolioForm);
        document.getElementById('btn-delete-mode').addEventListener('click', toggleDeleteMode);
        document.getElementById('save-button').addEventListener('click', savePortfolio);

        document.querySelectorAll('.back-button').forEach(button => {
            button.onclick = (e) => {
                e.preventDefault();
                if (currentPortfolio.id) {
                    const activeLi = document.querySelector(`#portfolio-list li[data-id="${currentPortfolio.id}"]`);
                    showOptions(currentPortfolio.id, currentPortfolio.name, activeLi);
                }
            };
        });
    });
</script>
</body>
</html>
