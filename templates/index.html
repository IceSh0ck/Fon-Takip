<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gelişmiş Portföy Takip Uygulaması</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body { font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif; background-color: #f4f7f9; color: #333; line-height: 1.6; margin: 0; padding: 20px; }
        .main-container { display: flex; flex-wrap: wrap; gap: 20px; max-width: 1200px; margin: 20px auto; }
        .sidebar { flex: 1; min-width: 250px; background: #fff; padding: 20px; border-radius: 8px; box-shadow: 0 4px 15px rgba(0,0,0,0.1); align-self: flex-start; }
        .content { flex: 3; min-width: 500px; }
        .container { background: #fff; padding: 30px; border-radius: 8px; box-shadow: 0 4px 15px rgba(0,0,0,0.1); margin-bottom: 20px; position: relative; }
        h1, h2, h3 { color: #2c3e50; }
        h3 { border-bottom: 2px solid #ecf0f1; padding-bottom: 10px; margin-top: 25px; }
        .portfolio-list-header { font-size: 1.1em; color: #34495e; margin-top: 20px; margin-bottom: 10px; padding-bottom: 5px; border-bottom: 2px solid #3498db; }
        .stock-row { display: grid; grid-template-columns: 2fr 1fr 1fr auto; gap: 10px; margin-bottom: 10px; align-items: center; }
        .sim-row { display: grid; grid-template-columns: 3fr 1fr 1fr 1fr 1fr; gap: 10px; margin-bottom: 12px; align-items: center; } /* YENİ */
        input[type="text"], input[type="number"], select { width: 100%; padding: 10px; border: 1px solid #ccc; border-radius: 4px; box-sizing: border-box; }
        .form-group { margin-bottom: 15px; } /* YENİ */
        .checkbox-group { display: flex; align-items: center; gap: 10px; margin: 15px 0; } /* YENİ */
        .checkbox-group label { font-weight: bold; } /* YENİ */
        button { background-color: #3498db; color: white; padding: 12px 20px; border: none; border-radius: 4px; cursor: pointer; font-size: 16px; transition: background-color 0.3s; }
        button:hover { background-color: #2980b9; }
        .btn-add { background-color: #2ecc71; padding: 8px 15px; font-size: 14px; margin-top:10px; }
        .btn-remove { background-color: #e74c3c; padding: 5px 10px; font-size: 12px; } .btn-remove:hover { background-color: #c0392b; }
        .btn-save { background-color: #1abc9c; } .btn-save:hover { background-color: #16a085; }
        #total-result { font-size: 2.5em; font-weight: bold; margin-bottom: 20px; }
        .positive { color: #27ae60; } .negative { color: #c0392b; }
        .loader { border: 4px solid #f3f3f3; border-top: 4px solid #3498db; border-radius: 50%; width: 30px; height: 30px; animation: spin 1s linear infinite; margin: 20px auto; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        .portfolio-list { list-style-type: none; padding: 0; }
        .portfolio-list li { padding: 10px; cursor: pointer; border-bottom: 1px solid #eee; transition: background-color 0.2s; }
        .portfolio-list li:hover, .portfolio-list li.active { background-color: #e0eafc; }
        .back-button { font-size: 24px; position: absolute; top: 20px; left: 20px; cursor: pointer; color: #7f8c8d; text-decoration: none; }
        .back-button:hover { color: #2c3e50; }
        .sidebar-actions { margin-top: 20px; display: flex; flex-direction: column; gap: 10px; }
        body.delete-mode-active .portfolio-list li:hover { background-color: #f5b7b1; text-decoration: line-through; }
        /* --- YENİ SİMÜLASYON STİLLERİ --- */
        #simulation-container h3 { text-align: center; }
        #simulation-totals { display: flex; justify-content: space-around; background-color: #f8f9f9; padding: 15px; border-radius: 6px; margin-bottom: 20px; text-align: center; }
        #simulation-totals div { flex: 1; }
        #simulation-totals span { display: block; font-size: 1.8em; font-weight: bold; color: #2c3e50; }
        #simulation-totals label { font-size: 0.9em; color: #7f8c8d; }
        .sim-row input[readonly] { background-color: #f4f7f9; border: none; font-weight: bold; }
        .sim-header { font-weight: bold; color: #34495e; font-size: 0.9em; margin-bottom: 5px !important; }
    </style>
</head>
<body>
<div class="main-container">
    <div class="sidebar">
        <h2>Portföyler</h2>
        
        <h3 class="portfolio-list-header">Ana Portföyler</h3>
        <ul id="main-portfolio-list" class="portfolio-list"></ul>
        
        <h3 class="portfolio-list-header">Deneme Portföyleri</h3>
        <ul id="sandbox-portfolio-list" class="portfolio-list"></ul>
        
        <div class="sidebar-actions">
            <button id="btn-new-portfolio">Yeni Portföy Ekle</button>
            <button id="btn-delete-mode">Portföyü Sil</button>
        </div>
    </div>
    <div class="content">
        <div class="container" id="options-container" style="display: none;"> ... </div>
        <div class="container" id="report-container" style="display: none;"> ... </div>
        <div class="container" id="comparison-container" style="display: none;"> ... </div>
        <div class="container" id="result-area" style="display: none;"> ... </div>

        <div class="container" id="form-container" style="display: block;">
            <a href="#" class="back-button" title="Seçeneklere Geri Dön" style="display: none;">&larr;</a>
            <form id="portfolio-form">
                <div class="form-group">
                    <label for="portfolio-name">Portföy Adı</label>
                    <input type="text" id="portfolio-name" placeholder="Yeni Portföy Adı" required>
                </div>
                <div class="checkbox-group">
                    <input type="checkbox" id="is-sandbox-checkbox">
                    <label for="is-sandbox-checkbox">Bu bir deneme portföyüdür (Anlık fiyatlarla dinamik ağırlık takibi)</label>
                </div>
                <h3>Hisse Senetleri</h3><div id="stocks-container"></div>
                <button type="button" class="btn-add" onclick="addAsset('stock')">Yeni Hisse Ekle</button>
                <h3>Yatırım Fonları</h3><div id="funds-container"></div>
                <button type="button" class="btn-add" onclick="addAsset('fund')">Yeni Fon Ekle</button>
                <hr style="margin: 20px 0;">
                <button type="submit">Hesapla</button>
                <button type="button" class="btn-save" id="save-button">Kaydet</button>
            </form>
        </div>
        
        <div class="container" id="simulation-container" style="display: none;">
             <a href="#" class="back-button" title="Portföy Listesine Geri Dön">&larr;</a>
             <h2 id="simulation-title" style="text-align:center;"></h2>
             <div id="simulation-totals">
                <div>
                    <label>Toplam Portföy Değeri</label>
                    <span id="sim-total-value">Hesaplanıyor...</span>
                </div>
                <div>
                    <label>Son Güncelleme</label>
                    <span id="sim-last-update" style="font-size: 1.2em;">-</span>
                </div>
             </div>
             
             <div class="sim-row sim-header">
                <span>Varlık</span>
                <span>Adet</span>
                <span>Anlık Fiyat</span>
                <span>Toplam Değer</span>
                <span>Ağırlık (%)</span>
             </div>
             <div id="simulation-assets-container"></div>
             
             <hr style="margin: 20px 0;">
             <button type="button" class="btn-save" id="save-simulation-button">Deneme Portföyünü Güncelle</button>
        </div>

    </div>
</div>

<script>
    let currentPortfolioName = null;
    let portfolioChart = null;
    let historicalChart = null;
    let isDeleteMode = false;
    let simulationInterval = null; // --- YENİ: Simülasyon için zamanlayıcı

    // --- DOM YÜKLENDİĞİNDE ---
    document.addEventListener('DOMContentLoaded', () => { 
        loadPortfolios(); 
        // ... (Mevcut event listener'larınız aynı kalabilir) ...
    });
    
    // --- DEĞİŞTİ: Portföyleri yükleme ve listeleri doldurma ---
    async function loadPortfolios() {
        const response = await fetch('/get_portfolios');
        const data = await response.json(); // data = { main: [...], sandbox: [...] }
        
        const createList = (listId, names, isSandbox) => {
            const listElement = document.getElementById(listId);
            listElement.innerHTML = '';
            names.forEach(name => {
                const li = document.createElement('li');
                li.textContent = name;
                li.dataset.name = name;
                li.onclick = (event) => {
                    if (isDeleteMode) {
                        deletePortfolio(name);
                    } else {
                        // Deneme portföyü ise simülasyonu, değilse seçenekleri göster
                        if (isSandbox) {
                            showSimulationView(name, event.currentTarget);
                        } else {
                            showOptions(name, event.currentTarget);
                        }
                    }
                };
                listElement.appendChild(li);
            });
        };
        
        createList('main-portfolio-list', data.main || [], false);
        createList('sandbox-portfolio-list', data.sandbox || [], true);
    }
    
    // --- DEĞİŞTİ: Kaydetme butonu artık checkbox'ı da gönderiyor ---
    document.getElementById('save-button').addEventListener('click', async function() {
        const portfolioName = document.getElementById('portfolio-name').value.trim();
        if (!portfolioName) { alert('Lütfen bir portföy adı girin.'); return; }
        const stocks = Array.from(document.querySelectorAll('#stocks-container .stock-row')).map(r => ({ ticker: r.children[0].value.trim().toUpperCase(), weight: r.children[1].value, adet: r.children[2].value }));
        const funds = Array.from(document.querySelectorAll('#funds-container .stock-row')).map(r => ({ ticker: r.children[0].value.trim().toUpperCase(), weight: r.children[1].value, adet: r.children[2].value }));
        const isSandbox = document.getElementById('is-sandbox-checkbox').checked; // Checkbox durumu

        const totalWeight = [...stocks, ...funds].reduce((sum, asset) => sum + parseFloat(asset.weight || 0), 0);
        if (Math.abs(totalWeight - 100) > 0.01 && !isSandbox) { // Sadece ana portföyler için ağırlık uyarısı
            if (!confirm(`Toplam ağırlık ${totalWeight.toFixed(2)}%. 100% değil. Yine de kaydetmek istiyor musunuz?`)) return;
        }

        const response = await fetch('/save_portfolio', { 
            method: 'POST', 
            headers: { 'Content-Type': 'application/json' }, 
            body: JSON.stringify({ name: portfolioName, stocks, funds, is_sandbox: isSandbox }) // is_sandbox eklendi
        });
        const result = await response.json();
        alert(response.ok ? result.success : 'Hata: ' + result.error);
        if (response.ok) {
            loadPortfolios();
            showNewPortfolioForm();
        }
    });

    // --- TAMAMEN YENİ: Simülasyon Ekranını Gösterme Fonksiyonu ---
    async function showSimulationView(name, targetElement) {
        currentPortfolioName = name;
        document.querySelectorAll('.portfolio-list li').forEach(li => li.classList.remove('active'));
        if (targetElement) targetElement.classList.add('active');

        // Diğer tüm container'ları gizle, simülasyonu göster
        ['options-container', 'report-container', 'comparison-container', 'form-container', 'result-area'].forEach(id => document.getElementById(id).style.display = 'none');
        document.getElementById('simulation-container').style.display = 'block';
        
        document.getElementById('simulation-title').textContent = `"${name}" Simülasyonu`;
        const assetsContainer = document.getElementById('simulation-assets-container');
        assetsContainer.innerHTML = '<div class="loader"></div>';

        // Interval'ı temizle ki eski portföyü sorgulamasın
        if (simulationInterval) clearInterval(simulationInterval);
        
        try {
            const response = await fetch(`/get_portfolio/${name}`);
            const portfolio = await response.json();
            if (!response.ok) throw new Error(portfolio.error);

            assetsContainer.innerHTML = '';
            const allAssets = (portfolio.stocks || []).concat(portfolio.funds || []);

            allAssets.forEach(asset => {
                const newRow = document.createElement('div');
                newRow.className = 'sim-row';
                newRow.dataset.ticker = asset.ticker.toUpperCase();
                newRow.dataset.type = (portfolio.stocks.some(s => s.ticker === asset.ticker)) ? 'stock' : 'fund';
                newRow.innerHTML = `
                    <input type="text" value="${asset.ticker}" readonly>
                    <input type="number" class="sim-adet" value="${asset.adet || 0}" min="0">
                    <input type="text" class="sim-price" value="-" readonly>
                    <input type="text" class="sim-value" value="-" readonly>
                    <input type="text" class="sim-weight" value="-" readonly>
                `;
                assetsContainer.appendChild(newRow);
            });
            
            // Adet input'u değiştiğinde otomatik güncellemeyi durdur
            document.querySelectorAll('.sim-adet').forEach(input => {
                input.onfocus = () => {
                    if (simulationInterval) clearInterval(simulationInterval);
                    console.log("Otomatik güncelleme durduruldu.");
                };
            });
            
            // Fiyatları çekmeye başla ve her 60 saniyede bir tekrarla
            pollPrices();
            simulationInterval = setInterval(pollPrices, 60000); 

        } catch (error) {
            assetsContainer.innerHTML = `<p style="color:red; text-align:center;">Hata: ${error.message}</p>`;
        }
    }
    
    // --- TAMAMEN YENİ: Fiyatları Çekme ve Simülasyonu Güncelleme Fonksiyonu ---
    async function pollPrices() {
        const rows = document.querySelectorAll('#simulation-container .sim-row[data-ticker]');
        if (rows.length === 0) {
            if (simulationInterval) clearInterval(simulationInterval);
            return;
        }
        
        console.log("Fiyatlar güncelleniyor...", new Date().toLocaleTimeString());
        
        const tickers = Array.from(rows).map(row => {
            const ticker = row.dataset.ticker;
            return row.dataset.type === 'stock' ? `${ticker}.IS` : ticker;
        });

        const response = await fetch('/get_live_prices', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ tickers })
        });
        const prices = await response.json();

        let totalPortfolioValue = 0;
        
        // Önce toplam değeri hesapla
        rows.forEach(row => {
            const ticker = row.dataset.ticker;
            const adet = parseFloat(row.querySelector('.sim-adet').value) || 0;
            const price = prices[ticker];
            
            if (price !== null && adet > 0) {
                const value = adet * price;
                totalPortfolioValue += value;
                row.querySelector('.sim-price').value = price.toFixed(2);
                row.querySelector('.sim-value').value = value.toLocaleString('tr-TR', { style: 'currency', currency: 'TRY' });
            } else {
                 row.querySelector('.sim-price').value = "N/A";
            }
        });
        
        // Sonra ağırlıkları hesapla ve göster
        rows.forEach(row => {
            const valueText = row.querySelector('.sim-value').value;
            const value = parseFloat(valueText.replace(/[^0-9,-]+/g,"").replace(",","."));
            if (!isNaN(value) && totalPortfolioValue > 0) {
                const weight = (value / totalPortfolioValue) * 100;
                row.querySelector('.sim-weight').value = `${weight.toFixed(2)}%`;
            } else {
                row.querySelector('.sim-weight').value = "0.00%";
            }
        });
        
        document.getElementById('sim-total-value').textContent = totalPortfolioValue.toLocaleString('tr-TR', { style: 'currency', currency: 'TRY' });
        document.getElementById('sim-last-update').textContent = new Date().toLocaleTimeString('tr-TR');
    }

    // --- YENİ: Simülasyonu kaydetme butonu ---
    document.getElementById('save-simulation-button').addEventListener('click', async function() {
        if (!currentPortfolioName) return;

        // Otomatik güncellemeyi durdur
        if (simulationInterval) clearInterval(simulationInterval);

        const assets = Array.from(document.querySelectorAll('#simulation-container .sim-row[data-ticker]'));
        
        // Simülasyon ekranındaki verileri topla
        const stocks = assets.filter(r => r.dataset.type === 'stock').map(r => ({
            ticker: r.dataset.ticker,
            adet: r.querySelector('.sim-adet').value,
            weight: 0 // Ağırlık artık dinamik olduğu için 0 gönderilebilir
        }));
        const funds = assets.filter(r => r.dataset.type === 'fund').map(r => ({
            ticker: r.dataset.ticker,
            adet: r.querySelector('.sim-adet').value,
            weight: 0
        }));

        const response = await fetch('/save_portfolio', { 
            method: 'POST', 
            headers: { 'Content-Type': 'application/json' }, 
            body: JSON.stringify({ 
                name: currentPortfolioName, 
                stocks: stocks, 
                funds: funds, 
                is_sandbox: true // Bunun bir deneme portföyü olduğunu belirt
            })
        });
        const result = await response.json();
        alert(response.ok ? result.success : 'Hata: ' + result.error);
        
        if (response.ok) {
            // Kaydettikten sonra otomatik güncellemeyi yeniden başlat
            pollPrices();
            simulationInterval = setInterval(pollPrices, 60000);
        }
    });

    // --- Kalan JavaScript fonksiyonlarında önemli bir değişiklik yok, 
    // --- sadece bazı yerlerde `showNewPortfolioForm` çağrısı yapılıyor
    // --- veya container gizleme/gösterme mantığı güncelleniyor.

    function showNewPortfolioForm() {
        if(isDeleteMode) toggleDeleteMode();
        if(simulationInterval) clearInterval(simulationInterval); // Simülasyonu durdur
        currentPortfolioName = null;
        document.querySelectorAll('.portfolio-list li').forEach(li => li.classList.remove('active'));
        document.getElementById('portfolio-name').value = '';
        document.getElementById('stocks-container').innerHTML = '';
        document.getElementById('funds-container').innerHTML = '';
        document.getElementById('is-sandbox-checkbox').checked = false;
        // Tüm container'ları gizle, formu göster
        ['options-container', 'result-area', 'report-container', 'comparison-container', 'simulation-container'].forEach(id => document.getElementById(id).style.display = 'none');
        document.getElementById('form-container').style.display = 'block';
        document.querySelector('#form-container .back-button').style.display = 'none';
    }
    
    // ... Diğer yardımcı fonksiyonlarınız (toggleDeleteMode, deletePortfolio, addAsset, showOptions vb.)
    // ... büyük ölçüde aynı kalabilir. Gerekli yerlere 'simulation-container' gizleme eklendi.
    
</script>
</body>
</html>
