<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gelişmiş Portföy Takip Uygulaması</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body { font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif; background-color: #f4f7f9; color: #333; line-height: 1.6; margin: 0; padding: 20px; }
        .main-container { display: flex; flex-wrap: wrap; gap: 20px; max-width: 1200px; margin: 20px auto; }
        .sidebar { flex: 1; min-width: 250px; background: #fff; padding: 20px; border-radius: 8px; box-shadow: 0 4px 15px rgba(0,0,0,0.1); align-self: flex-start; }
        .content { flex: 3; min-width: 500px; }
        .container { background: #fff; padding: 30px; border-radius: 8px; box-shadow: 0 4px 15px rgba(0,0,0,0.1); margin-bottom: 20px; position: relative; }
        h1, h2, h3 { color: #2c3e50; }
        h3 { border-bottom: 2px solid #ecf0f1; padding-bottom: 10px; margin-top: 25px; }
        .stock-row { display: grid; grid-template-columns: 2fr 1fr 1fr auto; gap: 10px; margin-bottom: 10px; align-items: center; }
        input[type="text"], input[type="number"] { width: calc(100% - 22px); padding: 10px; border: 1px solid #ccc; border-radius: 4px; }
        button { background-color: #3498db; color: white; padding: 12px 20px; border: none; border-radius: 4px; cursor: pointer; font-size: 16px; transition: background-color: 0.3s; }
        button:hover { background-color: #2980b9; }
        .btn-add { background-color: #2ecc71; }
        .btn-remove { background-color: #e74c3c; }
        .btn-save { background-color: #1abc9c; }
        .positive { color: #27ae60; } .negative { color: #c0392b; }
        .loader { border: 4px solid #f3f3f3; border-top: 4px solid #3498db; border-radius: 50%; width: 30px; height: 30px; animation: spin 1s linear infinite; margin: 20px auto; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        #portfolio-list { list-style-type: none; padding: 0; }
        #portfolio-list li { padding: 10px; cursor: pointer; border-bottom: 1px solid #eee; }
        #portfolio-list li:hover, #portfolio-list li.active { background-color: #e0eafc; }
        .back-button { font-size: 24px; position: absolute; top: 20px; left: 20px; cursor: pointer; color: #7f8c8d; text-decoration: none; }
        .back-button:hover { color: #2c3e50; }
        .sidebar-actions { margin-top: 20px; display: flex; flex-direction: column; gap: 10px; }
        .sidebar-actions button { width: 100%; text-align: center; padding: 10px; }
        #btn-home { background-color: #9b59b6 !important; }
        #btn-home:hover { background-color: #8e44ad !important; }
        #btn-new-portfolio { background-color: #3498db !important; }
        #btn-delete-mode { background-color: #e74c3c !important; }
        #btn-delete-mode.active { background-color: #c0392b !important; border: 2px solid #2c3e50; }
        body.delete-mode-active #portfolio-list li:hover { background-color: #f5b7b1; text-decoration: line-through; }
        /* ANA SAYFA STİLLERİ */
        #home-container { text-align: center; }
        #live-clock { font-size: 1.5em; color: #7f8c8d; margin-bottom: 20px; }
        #grand-total-return { font-size: 4.5em; font-weight: bold; margin: 20px 0; }
    </style>
</head>
<body>
<div class="main-container">
    <div class="sidebar">
        <h2>Kaydedilmiş Portföyler</h2>
        <ul id="portfolio-list"></ul>
        <div class="sidebar-actions">
            <button id="btn-home">Ana Sayfa</button>
            <button id="btn-new-portfolio">Fon Ekle</button>
            <button id="btn-delete-mode">Fonu Sil</button>
        </div>
    </div>
    <div class="content">
        <div class="container" id="home-container" style="display: none;">
            <h2>Ana Sayfa</h2>
            <div id="live-clock"></div>
            <h3>Tüm Portföylerin Toplam Günlük Getirisi</h3>
            <div id="grand-total-return"><div class="loader"></div></div>
        </div>

        <div class="container" id="options-container" style="display: none;">
            </div>
        <div class="container" id="report-container" style="display: none;">
            </div>
        <div class="container" id="form-container" style="display: none;">
            </div>
        <div class="container" id="result-area" style="display: none;">
            </div>
    </div>
</div>

<script>
    // Global değişkenler aynı
    let currentPortfolioName = null;
    let portfolioChart = null;
    let isDeleteMode = false;

    document.addEventListener('DOMContentLoaded', () => { 
        loadPortfolios(); 
        
        // Buton event listener'ları
        document.getElementById('btn-home').addEventListener('click', showHomePage);
        document.getElementById('btn-new-portfolio').addEventListener('click', showNewPortfolioForm);
        document.getElementById('btn-delete-mode').addEventListener('click', toggleDeleteMode);

        document.querySelectorAll('.back-button').forEach(button => {
            button.onclick = (e) => { e.preventDefault(); /* ... */ };
        });

        // Saati başlat
        updateClock();
        setInterval(updateClock, 1000);

        // Varsayılan olarak Ana Sayfa'yı göster
        showHomePage();
    });

    // YENİ FONKSİYONLAR
    function updateClock() {
        const now = new Date();
        const dateString = now.toLocaleDateString('tr-TR', { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' });
        const timeString = now.toLocaleTimeString('tr-TR');
        document.getElementById('live-clock').textContent = `${dateString} - ${timeString}`;
    }

    function showHomePage() {
        if(isDeleteMode) toggleDeleteMode();
        ['options-container', 'form-container', 'result-area', 'report-container'].forEach(id => document.getElementById(id).style.display = 'none');
        document.getElementById('home-container').style.display = 'block';
        document.querySelectorAll('#portfolio-list li').forEach(li => li.classList.remove('active'));
        calculateAndDisplayGrandTotalReturn();
    }

    async function calculateAndDisplayGrandTotalReturn() {
        const displayDiv = document.getElementById('grand-total-return');
        displayDiv.innerHTML = '<div class="loader"></div>';
        displayDiv.className = '';

        try {
            const response = await fetch('/get_all_portfolios');
            const portfolios = await response.json();

            if (portfolios.length === 0) {
                displayDiv.textContent = 'Henüz kayıtlı portföy yok.';
                return;
            }

            let allStocks = [];
            let allFunds = [];
            portfolios.forEach(p => {
                if (p.stocks) allStocks = allStocks.concat(p.stocks);
                if (p.funds) allFunds = allFunds.concat(p.funds);
            });

            const calculateResponse = await fetch('/calculate', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ stocks: allStocks, funds: allFunds })
            });
            const result = await calculateResponse.json();

            if (calculateResponse.ok) {
                const value = result.total_change;
                displayDiv.textContent = `${value >= 0 ? '+' : ''}${value.toFixed(2)}%`;
                displayDiv.className = value >= 0 ? 'positive' : 'negative';
            } else { throw new Error(result.error); }

        } catch (error) {
            displayDiv.textContent = 'Hesaplanamadı';
            displayDiv.className = 'negative';
        }
    }

    // GÜNCELLENMİŞ FONKSİYONLAR
    async function deletePortfolio(name) {
        if (confirm(`"${name}" portföyünü silmek istediğinizden emin misiniz?`)) {
            // ... silme logic ...
            if (response.ok) {
                alert(result.success);
                loadPortfolios();
                showHomePage(); // Sildikten sonra ana sayfayı yenile
            } // ...
        }
    }
    
    document.getElementById('save-button').addEventListener('click', async function() {
        // ... kaydetme logic ...
        if (response.ok) {
            alert(result.success);
            loadPortfolios();
            showHomePage(); // Kaydettikten sonra ana sayfaya dön ve yenile
        }
    });

    // Diğer tüm fonksiyonlar (addAsset, loadPortfolios, showOptions, vb.) büyük ölçüde aynı kalabilir
    // ve yukarıdaki kod bloğuna dahildir.
</script>
</body>
</html>
