<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gelişmiş Portföy Takip Uygulaması</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body { font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif; background-color: #f4f7f9; color: #333; line-height: 1.6; margin: 0; padding: 20px; }
        .main-container { display: flex; flex-wrap: wrap; gap: 20px; max-width: 1200px; margin: 20px auto; }
        .sidebar { flex: 1; min-width: 250px; background: #fff; padding: 20px; border-radius: 8px; box-shadow: 0 4px 15px rgba(0,0,0,0.1); align-self: flex-start; }
        .content { flex: 3; min-width: 500px; }
        .container { background: #fff; padding: 30px; border-radius: 8px; box-shadow: 0 4px 15px rgba(0,0,0,0.1); margin-bottom: 20px; position: relative; }
        h1, h2, h3 { color: #2c3e50; }
        h3 { border-bottom: 2px solid #ecf0f1; padding-bottom: 10px; margin-top: 25px; }
        .title-meta { font-size: 0.8em; color: #7f8c8d; font-weight: normal; margin-left: 10px; }
        .stock-row { display: grid; grid-template-columns: 2fr 1fr 1fr auto; gap: 10px; margin-bottom: 10px; align-items: center; }
        input[type="text"], input[type="number"], select { width: 100%; padding: 10px; border: 1px solid #ccc; border-radius: 4px; box-sizing: border-box; }
        button { background-color: #3498db; color: white; padding: 12px 20px; border: none; border-radius: 4px; cursor: pointer; font-size: 16px; transition: background-color 0.3s; }
        button:hover { background-color: #2980b9; }
        .btn-add { background-color: #2ecc71; padding: 8px 15px; font-size: 14px; margin-top:10px; }
        .btn-remove { background-color: #e74c3c; padding: 5px 10px; font-size: 12px; } .btn-remove:hover { background-color: #c0392b; }
        .btn-save { background-color: #1abc9c; } .btn-save:hover { background-color: #16a085; }
        .btn-revert { background-color: #f39c12; margin-top: 20px; } .btn-revert:hover { background-color: #e67e22; }
        #total-result { font-size: 2.5em; font-weight: bold; margin-bottom: 20px; }
        .positive { color: #27ae60; } .negative { color: #c0392b; }
        .detail-table { width: 100%; margin-top: 10px; border-collapse: collapse; }
        .detail-table th, .detail-table td { padding: 12px; border: 1px solid #ddd; text-align: left; }
        .detail-table th { background-color: #bdc3c7; }
        .loader { border: 4px solid #f3f3f3; border-top: 4px solid #3498db; border-radius: 50%; width: 30px; height: 30px; animation: spin 1s linear infinite; margin: 20px auto; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        #portfolio-list { list-style-type: none; padding: 0; }
        #portfolio-list li { padding: 10px; cursor: pointer; border-bottom: 1px solid #eee; transition: background-color 0.2s; }
        #portfolio-list li:hover, #portfolio-list li.active { background-color: #e0eafc; }
        .options-menu button { display: block; width: 100%; text-align: left; margin-bottom: 10px; background-color: #34495e; }
        .options-menu button:hover { background-color: #2c3e50; }
        .back-button { font-size: 24px; position: absolute; top: 20px; left: 20px; cursor: pointer; color: #7f8c8d; transition: color 0.2s; text-decoration: none; }
        .back-button:hover { color: #2c3e50; }
        #live-return-display { text-align: center; padding: 15px; margin-top: 5px; margin-bottom: 25px; border: 1px solid #ecf0f1; border-radius: 6px; font-size: 1.4em; font-weight: bold; }
        #live-return-notice { font-size: 0.8em; color: #7f8c8d; text-align: center; margin-top: -15px; margin-bottom: 20px; }
        .sidebar-actions { margin-top: 20px; display: flex; flex-direction: column; gap: 10px; }
        .sidebar-actions button { width: 100%; text-align: center; padding: 10px; }
        #btn-new-portfolio { background-color: #3498db !important; }
        #btn-new-portfolio:hover { background-color: #2980b9 !important; }
        #btn-delete-mode { background-color: #e74c3c !important; }
        #btn-delete-mode:hover { background-color: #c0392b !important; }
        #btn-delete-mode.active { background-color: #c0392b !important; border: 2px solid #2c3e50; }
        body.delete-mode-active #portfolio-list li:hover { background-color: #f5b7b1; text-decoration: line-through; }
        .comparison-selector { display: flex; gap: 20px; align-items: center; justify-content: center; margin-bottom: 20px; padding: 15px; background-color: #ecf0f1; border-radius: 6px;}
        .comparison-selector label { font-weight: bold; }
    </style>
</head>
<body>
<div class="main-container">
    <div class="sidebar">
        </div>
    <div class="content">
        <div class="container" id="comparison-container" style="display: none;">
            <a href="#" class="back-button" title="Seçeneklere Geri Dön">&larr;</a>
            <h2 id="comparison-title" style="text-align:center;"></h2>
            <div id="comparison-table-container">
                </div>
        </div>
        </div>
</div>

<script>
    // ... global değişkenler ve event listener'lar aynı ...

    // --- BU FONKSİYON TAMAMEN YENİLENDİ ---
    // Artık backend'den gelen tüm geçmişi alıp, kullanıcıya seçim yaptırarak karşılaştırma tablosunu oluşturuyor.
    async function displayWeightChangeReport(name) {
        ['options-container', 'report-container', 'form-container', 'result-area'].forEach(id => document.getElementById(id).style.display = 'none');
        const container = document.getElementById('comparison-container');
        const tableContainer = document.getElementById('comparison-table-container');
        const title = document.getElementById('comparison-title');
        
        container.style.display = 'block';
        title.textContent = `"${name}" Portföy Geçmişi Yükleniyor...`;
        tableContainer.innerHTML = '<div class="loader"></div>';

        try {
            // 1. Backend'den güncel ve geçmiş tüm versiyonları çek
            const response = await fetch(`/get_portfolio_history/${name}`);
            const data = await response.json();

            if (!response.ok) {
                throw new Error(data.error || 'Bilinmeyen bir hata oluştu.');
            }

            title.textContent = `"${name}" Portföy Değişim Raporu`;
            
            // Tüm versiyonları tek bir dizide birleştir (en yeni en başta)
            const allVersions = [data.current, ...data.history];
            
            // 2. Karşılaştırma için seçim menülerini (dropdown) oluştur
            let selectorHTML = `
                <div class="comparison-selector">
                    <div>
                        <label for="select-version-A">Karşılaştırılacak Versiyon:</label>
                        <select id="select-version-A"></select>
                    </div>
                    <div>
                        <label for="select-version-B">Temel Alınacak Versiyon:</label>
                        <select id="select-version-B"></select>
                    </div>
                </div>
                <div id="dynamic-comparison-table"></div>
            `;
            tableContainer.innerHTML = selectorHTML;
            
            const selectA = document.getElementById('select-version-A');
            const selectB = document.getElementById('select-version-B');

            // Menüleri doldur
            allVersions.forEach((version, index) => {
                // 'current' versiyonun zaman damgası olmadığı için özel isim ver
                const timestamp = index === 0 ? "Güncel Versiyon" : version.display_timestamp;
                selectA.options[index] = new Option(`${timestamp}`, index);
                selectB.options[index] = new Option(`${timestamp}`, index);
            });

            // Varsayılan olarak "Güncel" ile "Bir Önceki" versiyonu seç
            selectA.value = 0; // Güncel versiyon
            if (allVersions.length > 1) {
                selectB.value = 1; // En son kaydedilen versiyon
            }

            // 3. Tabloyu çizen ve güncelleyen ana fonksiyon
            const renderComparisonTable = () => {
                const indexA = parseInt(selectA.value);
                const indexB = parseInt(selectB.value);

                if (isNaN(indexA) || isNaN(indexB)) return;

                const versionA = allVersions[indexA];
                const versionB = allVersions[indexB];

                const assetsA = { ...((versionA.stocks || []).reduce((obj, item) => (obj[item.ticker] = item, obj), {})), ...((versionA.funds || []).reduce((obj, item) => (obj[item.ticker] = item, obj), {})) };
                const assetsB = { ...((versionB.stocks || []).reduce((obj, item) => (obj[item.ticker] = item, obj), {})), ...((versionB.funds || []).reduce((obj, item) => (obj[item.ticker] = item, obj), {})) };

                const allTickers = [...new Set([...Object.keys(assetsA), ...Object.keys(assetsB)])].sort();
                
                const dateA = indexA === 0 ? "Güncel" : versionA.display_timestamp;
                const dateB = indexB === 0 ? "Güncel" : versionB.display_timestamp;

                let tableHTML = `
                    <table class="detail-table">
                        <thead>
                            <tr>
                                <th rowspan="2" style="vertical-align: middle;">Varlık Kodu</th>
                                <th colspan="3">Ağırlık Değişimi</th>
                                <th colspan="3">Adet Değişimi</th>
                            </tr>
                            <tr>
                                <th>${dateA} (%)</th>
                                <th>${dateB} (%)</th>
                                <th>Değişim (%)</th>
                                <th>${dateA} (Adet)</th>
                                <th>${dateB} (Adet)</th>
                                <th>Değişim (Adet)</th>
                            </tr>
                        </thead>
                        <tbody>
                `;

                allTickers.forEach(ticker => {
                    const assetA = assetsA[ticker] || { weight: 0, adet: 0 };
                    const assetB = assetsB[ticker] || { weight: 0, adet: 0 };

                    const weightA = parseFloat(assetA.weight || 0);
                    const weightB = parseFloat(assetB.weight || 0);
                    const weightChange = weightA - weightB;

                    const adetA = parseInt(assetA.adet || 0);
                    const adetB = parseInt(assetB.adet || 0);
                    const adetChange = adetA - adetB;

                    let weightChangeClass = '';
                    if (weightChange > 0.001) weightChangeClass = 'positive';
                    if (weightChange < -0.001) weightChangeClass = 'negative';
                    const weightSign = weightChange > 0 ? '+' : '';

                    let adetChangeClass = '';
                    if (adetChange > 0) adetChangeClass = 'positive';
                    if (adetChange < 0) adetChangeClass = 'negative';
                    const adetSign = adetChange > 0 ? '+' : '';

                    tableHTML += `
                        <tr>
                            <td><b>${ticker}</b></td>
                            <td>${weightA.toFixed(2)}%</td>
                            <td>${weightB.toFixed(2)}%</td>
                            <td class="${weightChangeClass}">${weightSign}${weightChange.toFixed(2)}%</td>
                            <td>${adetA}</td>
                            <td>${adetB}</td>
                            <td class="${adetChangeClass}">${adetSign}${adetChange}</td>
                        </tr>
                    `;
                });
                
                tableHTML += '</tbody></table>';
                
                // Geri Al butonu sadece en son değişikliği geri alabilir.
                if (allVersions.length > 1) {
                    tableHTML += `<button type="button" class="btn-revert" onclick="revertPortfolio('${name}')">En Son Değişikliği Geri Al</button>`;
                }
                
                document.getElementById('dynamic-comparison-table').innerHTML = tableHTML;
            };

            // 4. Menüler her değiştiğinde tabloyu yeniden çiz
            selectA.onchange = renderComparisonTable;
            selectB.onchange = renderComparisonTable;

            // İlk tabloyu çiz
            renderComparisonTable();

        } catch (error) {
            title.textContent = 'Hata';
            tableContainer.innerHTML = `<div id="total-result" class="negative">Hata: ${error.message}</div>`;
        }
    }
    
    // ... diğer tüm JavaScript fonksiyonlarınız aynı kalacak (revertPortfolio, showPortfolioEditor, vb.) ...

</script>
</body>
</html>
