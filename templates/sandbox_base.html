<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Sandbox Modu{% endblock %}</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body { font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif; background-color: #fdfaf6; color: #333; line-height: 1.6; margin: 0; padding: 20px; }
        .main-container { max-width: 1200px; margin: 20px auto; }
        .container { background: #fff; padding: 30px; border-radius: 8px; box-shadow: 0 4px 15px rgba(0,0,0,0.08); margin-bottom: 20px; }
        h1, h2, h3 { color: #2c3e50; }
        .header { display: flex; justify-content: space-between; align-items: center; border-bottom: 2px solid #eee; padding-bottom: 10px; margin-bottom: 20px;}
        .header a { background-color: #34495e; color: white; padding: 10px 15px; text-decoration: none; border-radius: 4px; transition: background-color 0.3s; }
        .header a:hover { background-color: #2c3e50; }
        .portfolio-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(250px, 1fr)); gap: 20px; }
        .portfolio-card { background-color: #f8f9fa; padding: 20px; border-radius: 6px; text-align: center; border: 1px solid #eee;}
        .portfolio-card a { text-decoration: none; color: #3498db; font-size: 1.2em; font-weight: bold; }
        .detail-table { width: 100%; margin-top: 10px; border-collapse: collapse; }
        .detail-table th, .detail-table td { padding: 12px; border: 1px solid #ddd; text-align: left; }
        .detail-table th { background-color: #bdc3c7; }
        .positive { color: #27ae60; font-weight: bold; } .negative { color: #c0392b; font-weight: bold; }
        button, .button-link { background-color: #3498db; color: white; padding: 12px 20px; border: none; border-radius: 4px; cursor: pointer; font-size: 16px; text-decoration:none; display:inline-block; text-align:center;}
        button:hover { background-color: #2980b9; }
    </style>
</head>
<body>
    <div class="main-container">
        <div class="header">
            <h1><a href="{{ url_for('sandbox_index') }}" style="background:none; color: #2c3e50; padding:0; font-size:1.2em;">Sandbox Modu</a></h1>
            <a href="{{ url_for('index') }}">Ana Uygulamaya DÃ¶n</a>
        </div>
        <div class="container">
            {% block content %}{% endblock %}
        </div>
    </div>
</body>
</html>
